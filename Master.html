<!DOCTYPE html>
<html lang="zh-Hk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>出賣師傅</title>
  
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { --tab-color: #CCAFA5; }
    body { font-family: -apple-system, sans-serif; background-color: #f9f9f9; margin: 0; text-align: center; }
    .top-bar { background: var(--tab-color); color: #fff; height: 44px; position: fixed; top: 0; width: 100%; z-index: 999; display: flex; align-items: center; justify-content: flex-end; padding: 0 16px; box-sizing: border-box; gap: 10px; }
    .admin-icon { width: 24px; height: 24px; cursor: pointer; fill: #fff; }
    .admin-actions { display: none; gap: 8px; }
    .btn-save, .btn-cancel, .btn-logout { padding: 4px 12px; border-radius: 12px; border: 1px solid #fff; font-size: 12px; cursor: pointer; color: #fff; background: transparent; }
    #card-container { padding: 60px 10px 20px; display: flex; flex-direction: column; gap: 12px; max-width: 1200px; margin: 0 auto; min-height: 60vh; }
    #loading-msg { padding-top: 100px; color: #999; font-weight: bold; }
    .loading-icon { width: 80px; animation: bounce 0.8s infinite ease-in-out; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .group-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; width: 100%; }
    .card { border: 1px solid #eee; border-radius: 12px; background: #fff; padding-bottom: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); cursor: pointer; overflow: hidden; }
    .card img { width: 100%; aspect-ratio: 1; object-fit: contain; padding: 8px; box-sizing: border-box; }
    .card .name { font-size: 11px; font-weight: 600; min-height: 32px; display: flex; align-items: center; justify-content: center; padding: 0 4px; }
    .card .price { color: var(--tab-color); font-weight: bold; font-size: 13px; }
    .status-badge { border-radius: 20px; padding: 2px 8px; font-size: 10px; font-weight: bold; margin-bottom: 5px; display: inline-block; }
    .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
    .modal-content { background: #fff; margin: 20% auto; padding: 24px; width: 80%; max-width: 300px; border-radius: 20px; position: relative; }
    .login-input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    .login-btn { width: 100%; padding: 10px; background: var(--tab-color); color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="logoutBtn" class="btn-logout" onclick="handleLogout()" style="display:none">登出</button>
    <div id="adminActions" class="admin-actions">
      <button class="btn-cancel" onclick="handleCancel()">取消</button>
      <button class="btn-save" onclick="handleSave()">儲存修改</button>
    </div>
    <svg class="admin-icon" onclick="openLoginModal()" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
  </div>

  <div id="card-container">
    <div id="loading-msg">
      <img src="https://i.postimg.cc/y8vNtY1j/icon005.png" alt="Loading" class="loading-icon" />
      <div id="loading-text">正在載入師傅資料中...</div>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span style="position:absolute; right:15px; top:10px; cursor:pointer;" onclick="document.getElementById('loginModal').style.display='none'">×</span>
      <h3>管理員登入</h3>
      <input type="text" id="adminId" class="login-input" placeholder="ID">
      <input type="password" id="adminPwd" class="login-input" placeholder="Password">
      <button class="login-btn" onclick="handleLogin()">登入</button>
    </div>
  </div>

<script>
const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
const SHEET_ID  = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "ちいかわ";

let sbClient = null;
if (window.supabase) {
  sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
}

let isAdmin = false, globalItems = [], supabaseOverrides = {}, pendingChanges = {};

// 逾時處理：如果 8 秒沒跑完就顯示錯誤
const timeout = setTimeout(() => {
  const msg = document.getElementById("loading-text");
  if (msg && msg.innerText.includes("載入中")) {
    msg.innerHTML = "<span style='color:red'>連線逾時，請重新整理頁面或檢查權限。</span>";
  }
}, 8000);

async function loadSheetData(){
  try {
    // 1. Supabase
    if (sbClient) {
      try {
        const { data, error } = await sbClient.from('chiikawa_data').select('item_name, status, price');
        if (data && !error) {
          data.forEach(row => {
            let fixedStatus = row.status === "點貨中" ? "點貨中（不顯示）" : row.status;
            supabaseOverrides[row.item_name] = { status: fixedStatus, price: row.price }; 
          });
        }
      } catch (e) { console.warn("Supabase Skip"); }
    }

    // 2. Google Sheet - 使用修正後的 URL 與錯誤捕捉
    const fetchUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    const response = await fetch(fetchUrl);
    if (!response.ok) throw new Error("Sheet Fetch Failed");
    
    const text = await response.text();
    const jsonText = text.substr(47).slice(0, -2);
    const data = JSON.parse(jsonText);
    const rows = data.table.rows || [];

    globalItems = rows.map((row) => {
      // 增加安全保護，避免 row.c 為空
      if (!row.c || !row.c[0]) return null;
      
      const roleField = (row.c[0]?.v || "").toString();
      const itemName = row.c[3]?.v || "";
      const rawType = (row.c[1]?.v || "").toString();
      const style = (row.c[2]?.v || "").toString();

      // 只篩選「獺」(師傅) 且 類別包含「娃」或「吊娃」
      if (!roleField.includes("獺")) return null;
      if (!itemName) return null;
      if (!rawType.includes("娃") && !style.includes("娃")) return null;

      let dbKey = itemName;
      let sbData = supabaseOverrides["師傅" + itemName] || supabaseOverrides[itemName];

      return {
        name: itemName,
        dbKey: sbData ? (supabaseOverrides["師傅" + itemName] ? "師傅" + itemName : itemName) : itemName,
        price: sbData?.price || row.c[5]?.v || "", 
        status: sbData?.status || "現貨", 
        img: row.c[11]?.v || "https://i.postimg.cc/bv5xRs04/image.png"
      };
    }).filter(it => it !== null);

    clearTimeout(timeout); // 成功載入，取消逾時
    renderCards(globalItems);

  } catch (error) {
    console.error("Load Error:", error);
    document.getElementById("card-container").innerHTML = "<div style='padding-top:100px; color:red;'>載入失敗<br>請確認試算表已開啟共用權限</div>";
  }
}

function renderCards(items){
  const container = document.getElementById("card-container");
  container.innerHTML = "";
  if (!items.length) { container.innerHTML = "<div style='padding-top:100px;'>目前沒有師傅的商品</div>"; return; }

  const gdiv = document.createElement("div");
  gdiv.className = "group-grid";
  
  items.forEach(item => {
    if (!isAdmin && (item.status.includes("不顯示"))) return;

    const card = document.createElement("div");
    card.className = "card";
    
    const statusHtml = isAdmin 
      ? `<select class="admin-select" onchange="stageChange('${item.dbKey}', 'status', this.value)">
          <option value="現貨" ${item.status==="現貨"?"selected":""}>現貨</option>
          <option value="需預訂" ${item.status==="需預訂"?"selected":""}>需預訂</option>
          <option value="搭飛機中" ${item.status==="搭飛機中"?"selected":""}>搭飛機中</option>
          <option value="補貨（不顯示）" ${item.status==="補貨（不顯示）"?"selected":""}>補貨（不顯示）</option>
          <option value="點貨中（不顯示）" ${item.status==="點貨中（不顯示）"?"selected":""}>點貨中（不顯示）</option>
         </select>`
      : `<div class="status-badge" style="background:${getStatusBg(item.status)}">${item.status}</div>`;

    const displayPrice = (item.status === "需預訂" || !item.price) ? 'WhatsApp 查詢' : '$' + item.price;
    const priceHtml = isAdmin 
      ? `<input class="admin-price-input" type="text" value="${item.price}" onchange="stageChange('${item.dbKey}', 'price', this.value)" />`
      : `<div class="price">${displayPrice}</div>`;

    card.innerHTML = `<img src="${item.img}" loading="lazy">${statusHtml}<div class="name">${item.name}</div>${priceHtml}`;
    
    card.onclick = (e) => { 
      if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
        window.parent.postMessage({ type: 'openModal', item: item }, '*');
      }
    };
    gdiv.appendChild(card);
  });
  container.appendChild(gdiv);
  setTimeout(() => window.parent.postMessage({ height: document.body.scrollHeight }, '*'), 500);
}

function getStatusBg(s) {
  if(s==="現貨") return "#FFF4BD";
  if(s==="需預訂") return "#D4BBDD";
  if(s==="搭飛機中") return "#C1E1C1";
  return "#E7F2F8";
}

function openLoginModal() { document.getElementById("loginModal").style.display = "block"; }
function handleLogin() {
  if (document.getElementById("adminId").value === "1050267" && document.getElementById("adminPwd").value === "Penny01!") {
    isAdmin = true;
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("adminActions").style.display = "flex";
    document.getElementById("logoutBtn").style.display = "block";
    renderCards(globalItems); 
  } else { alert("錯誤"); }
}

function stageChange(key, field, value) {
  pendingChanges[key] = pendingChanges[key] || {};
  pendingChanges[key][field] = value;
  // 更新 globalItems 以便維持狀態
  const it = globalItems.find(i => i.dbKey === key);
  if(it) it[field] = value;
}

async function handleSave() {
  const keys = Object.keys(pendingChanges);
  if (!keys.length || !sbClient) return;
  if (confirm(`儲存 ${keys.length} 項修改？`)) {
    const updates = keys.map(k => {
      const it = globalItems.find(i => i.dbKey === k);
      return { item_name: k, status: it.status, price: it.price, updated_at: new Date() };
    });
    const { error } = await sbClient.from('chiikawa_data').upsert(updates);
    if (error) alert("失敗"); else { alert("成功"); pendingChanges = {}; loadSheetData(); }
  }
}

function handleLogout() { location.reload(); }
function handleCancel() { location.reload(); }

window.onload = loadSheetData;
</script>
</body>
</html>
