<!DOCTYPE html>
<html lang="zh-Hk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>出賣師傅</title>
  
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { --tab-color: #CCAFA5; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f9f9f9; margin: 0; padding: 0; color: #333; text-align: center;
    }
    .top-bar {
      background: var(--tab-color); color: #fff; height: 44px; position: fixed;
      top: 0; left: 0; width: 100%; z-index: 999;
      display: flex; align-items: center; justify-content: flex-end; 
      padding: 0 16px; box-sizing: border-box; box-shadow: 0 1px 5px rgba(0,0,0,0.1); gap: 10px;
    }
    .admin-icon { width: 24px; height: 24px; cursor: pointer; fill: #fff; opacity: 0.9; }
    .admin-actions { display: none; gap: 8px; }
    .btn-save, .btn-cancel, .btn-logout {
      padding: 4px 12px; border-radius: 12px; border: 1px solid #fff;
      font-size: 12px; font-weight: bold; cursor: pointer; color: #fff; background: transparent;
    }
    .btn-save { background: rgba(255,255,255,0.4); border: 2px solid #fff; }
    .btn-logout { position: absolute; left: 10px; top: 8px; border-color: rgba(255,255,255,0.5); background: rgba(0,0,0,0.1); display: none; }

    #card-container {
      padding: 60px 10px 20px 10px; display: flex; flex-direction: column; gap: 12px;
      max-width: 1200px; margin: 0 auto; min-height: 80vh; 
    }
    #loading-msg { 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding-top: 100px; color: #999; font-weight: bold; gap: 15px;
    }
    .loading-icon { width: 80px; height: auto; animation: bounce 0.8s infinite ease-in-out; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    .group-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px; justify-items: center; width: 100%;
    }
    .card {
      width: 100%; border: 1px solid #eee; border-radius: 12px;
      background: #fff; position: relative; text-align: center;
      padding-bottom: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: transform 0.2s; overflow: hidden;
    }
    .card img { width: 100%; aspect-ratio: 1; object-fit: contain; padding: 8px; box-sizing: border-box; }
    .card .name { margin: 4px 6px; font-size: 12px; font-weight: 600; line-height: 1.4; min-height: 34px; display: flex; align-items: center; justify-content: center; }
    .card .price { font-size: 14px; color: var(--tab-color); font-weight: bold; margin-bottom: 6px; }
    .status-badge { display: inline-block; border-radius: 20px; padding: 3px 10px; font-size: 10px; font-weight: 600; margin-bottom: 6px; }

    /* Admin UI */
    .admin-select { border: 1px solid #ccc; border-radius: 10px; padding: 2px; font-size: 11px; margin-bottom: 4px; width: 90%; }
    .admin-price-input { width: 80%; border: 1px dashed #ccc; border-radius: 4px; text-align: center; font-size: 12px; margin-bottom: 4px; }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
    .modal-content { background: #fff; margin: 20% auto; padding: 30px; width: 80%; max-width: 300px; border-radius: 20px; position: relative; }
    .close-modal { position: absolute; top: 12px; right: 16px; font-size: 24px; color: #aaa; cursor: pointer; }
    .login-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
    .login-btn { width: 100%; padding: 12px; background: var(--tab-color); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="logoutBtn" class="btn-logout" onclick="handleLogout()">登出</button>
    <div id="adminActions" class="admin-actions">
      <button class="btn-cancel" onclick="handleCancel()">取消</button>
      <button class="btn-save" onclick="handleSave()">儲存修改</button>
    </div>
    <svg class="admin-icon" onclick="openLoginModal()" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
  </div>

  <div id="card-container">
    <div id="loading-msg">
      <img src="https://i.postimg.cc/y8vNtY1j/icon005.png" alt="Loading" class="loading-icon" />
      <div>正在載入師傅資料中...</div>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeLoginModal()">&times;</span>
      <h3 style="margin-top:0;">管理員登入</h3>
      <input type="text" id="adminId" class="login-input" placeholder="ID">
      <input type="password" id="adminPwd" class="login-input" placeholder="Password">
      <button class="login-btn" onclick="handleLogin()">登入</button>
    </div>
  </div>

<script>
const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi'; // 請確保這是 Public Key
const SHEET_ID  = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "ちいかわ";

const roleMap = { "師傅": "獺" };
const colors  = { "師傅": "#CCAFA5" };

let sbClient = null;
try {
  if (window.supabase) {
    sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  }
} catch(e) { console.error("Supabase 初始化失敗", e); }

let isAdmin = false, globalItems = [], supabaseOverrides = {}, pendingChanges = {};

async function loadSheetData() {
  try {
    // 1. 抓取 Supabase
    if (sbClient) {
      try {
        const { data, error } = await sbClient.from('chiikawa_data').select('item_name, status, price');
        if (data && !error) {
          supabaseOverrides = {};
          data.forEach(row => {
            supabaseOverrides[row.item_name] = { 
              status: row.status === "點貨中" ? "點貨中（不顯示）" : row.status, 
              price: row.price 
            };
          });
        }
      } catch (e) { console.warn("Supabase 讀取中斷"); }
    }

    // 2. 抓取 Google Sheet
    const fetchUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    const response = await fetch(fetchUrl);
    const text = await response.text();
    const jsonText = text.substring(text.indexOf("(") + 1, text.lastIndexOf(")"));
    const data = JSON.parse(jsonText);
    const rows = data.table.rows || [];
    const keyword = roleMap["師傅"];

    globalItems = rows.map((row) => {
      if (!row.c || !row.c[0]) return null;
      
      const roleField = (row.c[0]?.v || "").toString();
      const rawType = (row.c[1]?.v || "").toString();
      const style = (row.c[2]?.v || "").toString();
      const itemName = (row.c[3]?.v || "").toString();

      // 過濾條件
      if (!itemName || !roleField.includes(keyword)) return null;
      const isDoll = rawType.includes("娃") || style.includes("娃") || rawType.includes("吊") || style.includes("吊");
      if (!isDoll) return null;
      
      let dbKey = itemName;
      if (supabaseOverrides["師傅" + itemName]) dbKey = "師傅" + itemName;
      
      const sbData = supabaseOverrides[dbKey] || supabaseOverrides[itemName];

      return {
        name: dbKey,
        originalName: itemName,
        price: sbData?.price || row.c[5]?.v || "", 
        status: sbData?.status || "現貨", 
        img: row.c[11]?.v || "https://i.postimg.cc/bv5xRs04/image.png"
      };
    }).filter(it => it !== null);

    renderCards(globalItems);

  } catch (error) {
    console.error("載入失敗:", error);
    document.getElementById("card-container").innerHTML = `<div style='padding-top:100px; color:red;'>載入發生錯誤: ${error.message}</div>`;
  }
}

function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";
  
  if (items.length === 0) {
    container.innerHTML = "<div style='padding-top:100px;'>目前沒有符合條件的商品</div>";
    return;
  }

  const gdiv = document.createElement("div");
  gdiv.className = "group-grid";
  
  items.forEach(item => {
    if (!isAdmin && (item.status.includes("不顯示"))) return;

    const card = document.createElement("div");
    card.className = "card";
    card.style.borderTop = `4px solid ${colors["師傅"]}`;
    
    const displayName = item.name.replace(/^師傅/, "");

    const statusHtml = isAdmin 
      ? `<select class="admin-select" onchange="stageChange('${item.name}', 'status', this.value)">
          <option value="現貨" ${item.status==="現貨"?"selected":""}>現貨</option>
          <option value="需預訂" ${item.status==="需預訂"?"selected":""}>需預訂</option>
          <option value="搭飛機中" ${item.status==="搭飛機中"?"selected":""}>搭飛機中</option>
          <option value="補貨（不顯示）" ${item.status==="補貨（不顯示）"?"selected":""}>補貨（不顯示）</option>
          <option value="點貨中（不顯示）" ${item.status==="點貨中（不顯示）"?"selected":""}>點貨中（不顯示）</option>
         </select>`
      : `<div class="status-badge" style="background:${getStatusBg(item.status)}">${item.status}</div>`;

    const displayPrice = (item.status === "需預訂" || !item.price) ? 'WhatsApp 查詢' : '$' + item.price;
    const priceHtml = isAdmin 
      ? `<input class="admin-price-input" type="text" value="${item.price}" onchange="stageChange('${item.name}', 'price', this.value)" placeholder="價錢" />`
      : `<div class="price">${displayPrice}</div>`;

    card.innerHTML = `
      <img src="${item.img}" alt="${displayName}" loading="lazy">
      ${statusHtml}
      <div class="name">${displayName}</div>
      ${priceHtml}
    `;
    
    card.onclick = (e) => { 
      if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
        if(window.parent) window.parent.postMessage({ type: 'openModal', item: item }, '*');
      }
    };
    gdiv.appendChild(card);
  });
  
  container.appendChild(gdiv);
  sendHeight();
}

function getStatusBg(s) {
  if(s==="現貨") return "#FFF4BD";
  if(s==="需預訂") return "#D4BBDD";
  if(s==="搭飛機中") return "#C1E1C1";
  return "#E7F2F8";
}

// --- 管理邏輯 ---
function openLoginModal() { document.getElementById("loginModal").style.display = "block"; }
function closeLoginModal() { document.getElementById("loginModal").style.display = "none"; }

function handleLogin() {
  const id = document.getElementById("adminId").value;
  const pwd = document.getElementById("adminPwd").value;
  if (id === "1050267" && pwd === "Penny01!") {
    isAdmin = true;
    closeLoginModal();
    document.getElementById("adminActions").style.display = "flex";
    document.getElementById("logoutBtn").style.display = "block";
    renderCards(globalItems); 
  } else {
    alert("帳號或密碼錯誤");
  }
}

function stageChange(name, field, value) {
  const item = globalItems.find(i => i.name === name);
  if (item) {
    item[field] = value;
    pendingChanges[name] = { ...item };
  }
}

async function handleSave() {
  const keys = Object.keys(pendingChanges);
  if (!keys.length) { alert("沒有變更需要儲存"); return; }
  
  if (confirm(`確定儲存這 ${keys.length} 項修改嗎？`)) {
    const updates = keys.map(k => ({ 
      item_name: k, 
      status: pendingChanges[k].status, 
      price: pendingChanges[k].price,
      updated_at: new Date().toISOString()
    }));
    
    const { error } = await sbClient.from('chiikawa_data').upsert(updates, { onConflict: 'item_name' });
    
    if (error) {
      alert("儲存失敗：" + error.message);
    } else {
      alert("儲存成功！");
      pendingChanges = {}; 
      location.reload();
    }
  }
}

function handleLogout() { location.reload(); }
function handleCancel() { location.reload(); }
function sendHeight() { 
  setTimeout(() => {
    if(window.parent) window.parent.postMessage({ height: document.body.scrollHeight }, '*');
  }, 500);
}

window.onload = loadSheetData;
window.onclick = e => { if (e.target.className === "modal") closeLoginModal(); };
</script>
</body>
</html>
