<!DOCTYPE html>
<html lang="zh-Hk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>出賣Chiikawa</title>
  
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
/* ================= 基礎樣式 ================= */
:root {
  --tab-color: #d77485; 
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
  color: #333333;
  text-align: center;
  -webkit-font-smoothing: antialiased;
}

/* ================= 頂部通知條 ================= */
.top-bar {
  background: var(--tab-color);
  color: #fff;
  height: 44px; 
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: flex-end; 
  padding: 0 16px;
  box-sizing: border-box;
  box-shadow: 0 1px 0 rgba(255,255,255,0.1);
  gap: 10px;
}

.admin-icon {
  width: 24px;
  height: 24px;
  cursor: pointer;
  fill: #fff;
  opacity: 0.9;
}

.admin-actions {
  display: none; 
  gap: 8px;
}
.btn-save, .btn-cancel {
  padding: 4px 12px;
  border-radius: 12px;
  border: 1px solid #fff;
  font-size: 12px;
  font-weight: bold;
  cursor: pointer;
  background: transparent;
  color: #fff;
}
.btn-save { background: rgba(255,255,255,0.2); }
.btn-cancel { opacity: 0.8; }

.btn-logout {
  position: absolute;
  top: 8px;
  left: 10px;
  padding: 4px 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.5);
  font-size: 12px;
  background: rgba(0,0,0,0.1);
  color: #fff;
  cursor: pointer;
  display: none; 
}

/* ================= 商品展示區 ================= */
#card-container {
  padding: 60px 10px 20px 10px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 1200px;
  margin: 0 auto;
  min-height: 60vh; 
}

/* ================= 載入動畫設定 ================= */
#loading-msg { 
  display: flex;
  flex-direction: column; /* 圖片文字垂直排 */
  align-items: center;    /* 水平置中 */
  justify-content: center;
  padding-top: 100px; 
  color: #999; 
  font-weight: bold;
}

.loading-icon {
  width: 20%;            /* 原圖大小的 20% */
  max-width: 100px;      /* 手機版防過大限制 */
  height: auto;
  margin-bottom: 15px;   /* 圖片跟文字的距離 */
  animation: bounce 0.8s infinite ease-in-out;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* ================= 其他樣式 ================= */
.type-divider {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 16px 0 8px 0;
  color: #333;
  font-weight: 700;
  font-size: 15px;
}

.group-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
  gap: 10px;
  justify-items: center;
}

.card {
  width: 100%;
  max-width: 130px;
  border: 1px solid #eee;
  border-radius: 12px;
  background-color: #fff;
  position: relative;
  text-align: center;
  padding-bottom: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  transition: transform 0.2s;
  overflow: hidden;
  cursor: pointer;
}
.card:active { transform: scale(0.98); }
.card img { width: 100%; aspect-ratio: 1; object-fit: contain; padding: 8px; box-sizing: border-box; }
.card .name { margin: 4px 6px; font-size: 12px; font-weight: 600; line-height: 1.4; color: #333; min-height: 32px; display: flex; align-items: center; justify-content: center; }
.card .price { font-size: 13px; color: #d77485; font-weight: bold; margin-bottom: 6px; min-height: 19px; }

.status-badge { display: inline-block; border-radius: 20px; padding: 3px 8px; font-size: 11px; font-weight: 600; margin: 0 auto 6px auto; }
.admin-select { border: 1px solid #ccc; border-radius: 20px; padding: 3px 5px; font-size: 11px; margin-bottom: 6px; }
.admin-price-input { width: 80%; border: 1px dashed #ccc; border-radius: 4px; text-align: center; font-size: 13px; padding: 2px 0; margin-bottom: 4px; }

.modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
.modal-content { background-color: #fff; margin: 20% auto; padding: 32px 24px 24px 24px; width: 80%; max-width: 320px; border-radius: 20px; position: relative; }
.close-modal { position: absolute; top: 12px; right: 16px; font-size: 24px; color: #aaa; cursor: pointer; }
.login-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
.login-btn { width: 100%; padding: 12px; background: var(--tab-color); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
#cardOverlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 11000; }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="logoutBtn" class="btn-logout" onclick="handleLogout()">登出</button>
    <div id="adminActions" class="admin-actions">
      <button class="btn-cancel" onclick="handleCancel()">取消</button>
      <button class="btn-save" onclick="handleSave()">儲存</button>
    </div>
    <svg class="admin-icon" onclick="openLoginModal()" viewBox="0 0 24 24">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
  </div>

  <div id="card-container">
    <div id="loading-msg">
      <img src="https://i.postimg.cc/ncqjRJ9S/icon001.png" alt="Chiikawa" class="loading-icon" />
      <div>正在載入寶寶們...</div>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
      <h3 style="margin-top:0;">管理員登入</h3>
      <input type="text" id="adminId" class="login-input" placeholder="ID">
      <input type="password" id="adminPwd" class="login-input" placeholder="Password">
      <button class="login-btn" onclick="handleLogin()">登入</button>
    </div>
  </div>

  <div id="cardOverlay"></div>

<script>
const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';

let sbClient = null;
if (window.supabase) {
  sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
}

const SHEET_ID  = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "ちいかわ";

const roleMap = { "吉伊":"吉","小八":"八","兔兔":"兔","小桃":"桃","師傅":"獺","栗子":"栗","獅薩":"獅","古本":"古","其他角色":"其" };
const colors  = { "吉伊":"#d77485","小八":"#6293b8","兔兔":"#f9be3c","小桃":"#838BC2","師傅":"#CCAFA5","栗子":"#94C973","獅薩":"#FBAA60","古本":"#eb9e97","其他角色":"#45818e" };

let isAdmin = false;
let globalItems = []; 
let currentRole = "吉伊";
let supabaseOverrides = {}; 
let pendingChanges = {};

function openLoginModal() { document.getElementById("loginModal").style.display = "block"; }

function handleLogin() {
  const id = document.getElementById("adminId").value;
  const pwd = document.getElementById("adminPwd").value;
  if (id === "1050267" && pwd === "Penny01!") {
    isAdmin = true;
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("adminActions").style.display = "flex";
    document.getElementById("logoutBtn").style.display = "block";
    renderCards(globalItems, currentRole); 
  } else {
    alert("帳號或密碼錯誤");
  }
}

async function handleSave() {
  const changedKeys = Object.keys(pendingChanges);
  if (changedKeys.length === 0) { alert("沒有修改需要儲存"); return; }
  if (confirm(`確定要儲存這 ${changedKeys.length} 項修改嗎？`)) {
    if (sbClient) {
      const updates = changedKeys.map(name => ({
        item_name: name,
        status: pendingChanges[name].status,
        price: pendingChanges[name].price
      }));
      const { error } = await sbClient.from('chiikawa_data').upsert(updates, { onConflict: 'item_name' });
      if (error) { alert("儲存失敗：" + error.message); } 
      else { alert("資料已成功儲存！"); pendingChanges = {}; loadSheetData(); }
    }
  }
}

function handleLogout() {
  if (confirm("確定要登出嗎？")) {
    isAdmin = false;
    document.getElementById("adminActions").style.display = "none";
    document.getElementById("logoutBtn").style.display = "none";
    pendingChanges = {};
    renderCards(globalItems, currentRole);
  }
}

function handleCancel() {
  if (confirm("確定要取消修改嗎？頁面將會重新整理且未儲存的變更將消失。")) { location.reload(); }
}

async function loadSheetData(){
  const p = new URLSearchParams(location.search).get("role");
  currentRole = roleMap[p] ? p : "吉伊";
  document.documentElement.style.setProperty("--tab-color", colors[currentRole]||"#999");
  
  try {
    if (sbClient) {
      const { data } = await sbClient.from('chiikawa_data').select('item_name, status, price');
      if (data) data.forEach(row => { supabaseOverrides[row.item_name] = { status: row.status, price: row.price }; });
    }

    const sheetRes = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`).then(r => r.text());
    const jsonText = sheetRes.substr(47).slice(0, -2);
    const data = JSON.parse(jsonText);
    const rows = data.table.rows || [];
    const keyword = roleMap[currentRole];

    globalItems = rows.map((row, i) => {
      const itemName = row.c[3]?.v || "";
      const rawType = row.c[1]?.v || "";
      const style = row.c[2]?.v || "";
      if (rawType !== "吊娃" && rawType !== "娃" && style !== "吊娃" && style !== "娃") return null;
      const sbData = supabaseOverrides[itemName];
      return {
        index: i,
        name: itemName,
        price: sbData?.price || "", 
        status: sbData?.status || "現貨", 
        img: row.c[11]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
        role: row.c[0]?.v || ""
      };
    }).filter(it => it && it.role.includes(keyword));

    renderCards(globalItems, currentRole);
  } catch (error) {
    console.error(error);
    document.getElementById("card-container").innerHTML = "載入失敗";
  }
}

function stageStatus(itemName, newStatus) {
  if(!pendingChanges[itemName]) { pendingChanges[itemName] = { status: supabaseOverrides[itemName]?.status || "現貨", price: supabaseOverrides[itemName]?.price || "" }; }
  pendingChanges[itemName].status = newStatus;
  const item = globalItems.find(i => i.name === itemName);
  if(item) item.status = newStatus;
}

function stagePrice(itemName, newPrice) {
  if(!pendingChanges[itemName]) { pendingChanges[itemName] = { status: supabaseOverrides[itemName]?.status || "現貨", price: supabaseOverrides[itemName]?.price || "" }; }
  pendingChanges[itemName].price = newPrice;
  const item = globalItems.find(i => i.name === itemName);
  if(item) item.price = newPrice;
}

function renderCards(items, roleName){
  const container = document.getElementById("card-container");
  container.innerHTML = "";
  if (!items.length) { container.innerHTML = "目前沒有商品"; return; }

  const gdiv = document.createElement("div");
  gdiv.className = "group-grid";
  
  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    const statusConfig = getStatusConfig(item.status);

    let statusHtml = isAdmin 
      ? `<select class="admin-select" onchange="stageStatus('${item.name}', this.value)">
          <option value="現貨" ${item.status==="現貨"?"selected":""}>現貨</option>
          <option value="需預訂" ${item.status==="需預訂"?"selected":""}>需預訂</option>
          <option value="點貨中" ${item.status==="點貨中"?"selected":""}>點貨中</option>
          <option value="搭飛機中" ${item.status==="搭飛機中"?"selected":""}>搭飛機中</option>
         </select>`
      : `<div class="status-badge" style="background:${statusConfig.bg}">${item.status}</div>`;

    let priceHtml = "";
    if (isAdmin) {
      priceHtml = `<input class="admin-price-input" type="text" value="${item.price}" onchange="stagePrice('${item.name}', this.value)" placeholder="輸入價錢" />`;
    } else {
      priceHtml = `<div class="price">${(item.status === "需預訂" || !item.price) ? 'WhatsApp 查詢' : '$'+item.price}</div>`;
    }

    card.innerHTML = `<img src="${item.img}" loading="lazy">${statusHtml}<div class="name">${item.name}</div>${priceHtml}`;
    card.onclick = (e) => { if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') openCardOverlay(item); };
    gdiv.appendChild(card);
  });
  container.appendChild(gdiv);
  setTimeout(sendHeight, 500); 
}

function getStatusConfig(s) {
  if(s==="現貨") return {bg:"#FFF4BD"};
  if(s==="需預訂") return {bg:"#D4BBDD"};
  if(s==="搭飛機中") return {bg:"#C1E1C1"};
  return {bg:"#E7F2F8"};
}

function openCardOverlay(item) {
  const overlay = document.getElementById("cardOverlay");
  const displayPrice = (!isAdmin && (item.status === "需預訂" || !item.price)) ? "WhatsApp 查詢" : (item.price ? '$'+item.price : 'WhatsApp 查詢');
  overlay.innerHTML = `<div class="card" style="max-width:80%; padding:20px; background:#fff;"><img src="${item.img}" style="max-height:60vh;"><h3>${item.name}</h3><p style="color:#d77485; font-size:20px; font-weight:bold;">${displayPrice}</p><button onclick="document.getElementById('cardOverlay').style.display='none'" style="padding:10px 20px; border-radius:10px; border:none; background:#eee;">關閉</button></div>`;
  overlay.style.display = "flex";
}

loadSheetData();

window.onclick = e => { if (e.target.className === "modal") e.target.style.display = "none"; };

function sendHeight() {
  const height = document.body.scrollHeight;
  window.parent.postMessage({ height: height }, '*');
}

window.addEventListener('load', sendHeight);
window.addEventListener('resize', sendHeight);
</script>
</body>
</html>
