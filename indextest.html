<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Chiikawa 寶寶圖鑑</title>
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <style>
    :root { --tab-color: #dac7b7; }
    html, body {
      margin: 0; padding: 0; width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; color: #333333; text-align: center;
    }
    .logo-container { text-align: center; margin-top: 30px; }
    .logo-container img { width: 140px; height: auto; }
    h1 { margin: 10px 0; font-size: 18px; color: #A49393; letter-spacing: 1px; }

    .tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; padding: 15px; margin: 0 auto; }
    .tab { cursor: pointer; transition: transform 0.2s; display: flex; flex-direction: column; align-items: center; width: 65px; }
    .tab-circle { width: 55px; height: 55px; border-radius: 50%; overflow: hidden; border: 3px solid transparent; background: #eee; }
    .tab.active .tab-circle { border-color: var(--tab-color); }
    .tab-circle img { width: 100%; height: 100%; object-fit: cover; }
    .tab-name { font-size: 11px; font-weight: bold; margin-top: 6px; color: #666; }

    #main-content { width: 100%; position: relative; }
    #content-frame {
      width: 100%; border: none; margin-top: -44px; 
      clip-path: inset(44px 0 0 0); display: block;
    }

    /* 在父頁面的 Modal 樣式，確保能覆蓋整個螢幕 */
    #parentOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none;
      justify-content: center; align-items: center; z-index: 99999; padding: 20px;
      box-sizing: border-box;
    }
    .modal-card {
      background: #fff; border-radius: 20px; padding: 20px;
      width: 90%; max-width: 320px; text-align: center; position: relative;
    }
    .modal-card img { width: 100%; max-height: 50vh; object-fit: contain; }
    .modal-card h3 { margin: 15px 0 5px; font-size: 18px; }
    .modal-card .price { color: #d77485; font-size: 20px; font-weight: bold; margin: 10px 0; }
    .close-btn { padding: 10px 20px; border: none; border-radius: 10px; background: #eee; cursor: pointer; }

    .bottom-bar { padding: 20px 0; background-color: #dac7b7; color: #fff; margin-top: 30px; }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="./IMG_7282.png" alt="Chiikawa Logo" />
  </div>
  <h1>Chiikawa 寶寶圖鑑</h1>
  <div class="tabs" id="tabs"></div>

  <div id="main-content">
    <iframe id="content-frame" src="" scrolling="no"></iframe>
  </div>

  <div id="parentOverlay" onclick="this.style.display='none'">
    <div class="modal-card" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="">
      <h3 id="modalName"></h3>
      <div class="price" id="modalPrice"></div>
      <button class="close-btn" onclick="document.getElementById('parentOverlay').style.display='none'">關閉</button>
    </div>
  </div>

  <div class="bottom-bar">
    &copy; <span id="current-year"></span> Chiikawa Sales
  </div>

<script>
  const roles = [
    { name: "吉伊", color: "#d77485", img: "https://i.postimg.cc/vZDs4YNZ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Chiikawa.html?role=吉伊" },
    { name: "小八", color: "#6293b8", img: "https://i.postimg.cc/sDTzfQKL/icon.png", url: "" },
    { name: "兔兔", color: "#f9be3c", img: "https://i.postimg.cc/xdzVPsYr/icon.png", url: "" },
    { name: "小桃", color: "#838BC2", img: "https://i.postimg.cc/9MP36rrJ/icon.png", url: "" },
    { name: "師傅", color: "#CCAFA5", img: "https://i.postimg.cc/fTq4Q4Rn/icon.png", url: "" },
    { name: "栗子", color: "#94C973", img: "https://i.postimg.cc/FzGMK8bS/icon.png", url: "" },
    { name: "獅薩", color: "#FBAA60", img: "https://i.postimg.cc/660Jz4sQ/icon.png", url: "" },
    { name: "古本", color: "#eb9e97", img: "https://i.postimg.cc/nh5t7yyY/icon.png", url: "" },
    { name: "其他角色", color: "#45818e", img: "https://i.postimg.cc/63xJbd58/icon.png", url: "" }
  ];

  const frame = document.getElementById("content-frame");
  const overlay = document.getElementById("parentOverlay");

  function initTabs() {
    const tabsContainer = document.getElementById("tabs");
    roles.forEach((role, index) => {
      const tab = document.createElement("div");
      tab.className = "tab" + (index === 0 ? " active" : "");
      tab.innerHTML = `<div class="tab-circle" style="--tab-color:${role.color}"><img src="${role.img}"></div><div class="tab-name">${role.name}</div>`;
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.documentElement.style.setProperty('--tab-color', role.color);
        if(role.url) frame.src = role.url;
      };
      tabsContainer.appendChild(tab);
    });
    frame.src = roles[0].url;
  }

  // 監聽來自子頁面 (Chiikawa.html) 的訊息
  window.addEventListener('message', function(e) {
    if (e.data.height) {
      frame.style.height = e.data.height + 'px';
    }
    // 處理打開彈窗的訊息
    if (e.data.type === 'openModal') {
      const item = e.data.item;
      document.getElementById("modalImg").src = item.img;
      document.getElementById("modalName").textContent = item.name;
      document.getElementById("modalPrice").textContent = (item.status === '需預訂' || !item.price) ? 'WhatsApp 查詢' : '$' + item.price;
      overlay.style.display = "flex";
    }
  }, false);

  document.getElementById("current-year").textContent = new Date().getFullYear();
  initTabs();
</script>
</body>
</html>
