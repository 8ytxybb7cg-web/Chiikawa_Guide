<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Chiikawa 寶寶圖鑑</title>

  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />

  <style>
    :root { --tab-color: #dac7b7; }
    html, body {
      margin: 0; padding: 0; width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; color: #333333;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }

    /* 頂部 Logo 區 */
    .logo-container { text-align: center; margin-top: 30px; }
    .logo-container img { width: 140px; height: auto; }
    h1 { margin: 10px 0; font-size: 18px; color: #A49393; letter-spacing: 1px; }

    /* 角色圖示分頁 */
    .tabs {
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 12px; padding: 15px; max-width: 600px; margin: 0 auto;
    }
    .tab {
      cursor: pointer; transition: transform 0.2s;
      display: flex; flex-direction: column; align-items: center;
      width: 70px;
    }
    .tab:active { transform: scale(0.9); }
    .tab-circle {
      width: 60px; height: 60px;
      border-radius: 50%; overflow: hidden;
      border: 3px solid transparent;
      transition: border-color 0.3s;
      background: #eee;
    }
    .tab.active .tab-circle { border-color: var(--tab-color); }
    .tab-circle img { width: 100%; height: 100%; object-fit: cover; }
    .tab-name { font-size: 11px; font-weight: bold; margin-top: 6px; color: #666; }
    .tab.active .tab-name { color: var(--tab-color); }

    /* 載入內容區域 */
    #content-frame {
      width: 100%; min-height: 1000px; /* 增加初始高度減少跳動 */
      border: none; margin-top: 10px;
      transition: opacity 0.3s;
    }
    #empty-msg {
      padding: 100px 20px; color: #999; font-size: 14px; display: none;
    }

    .bottom-bar {
      padding: 20px 0; background-color: #dac7b7; color: #fff;
      font-weight: bold; margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="./IMG_7282.png" alt="Chiikawa Logo" />
  </div>
  
  <h1>Chiikawa 寶寶圖鑑</h1>

  <div class="tabs" id="tabs"></div>

  <div id="main-content">
    <iframe id="content-frame" src="" scrolling="no"></iframe>
    <div id="empty-msg">此角色內容載入中 ( ˘ω˘ )</div>
  </div>

  <div class="bottom-bar">
    <span>&copy; 2024 Chiikawa Sales</span>
  </div>

<script>
  // 角色配置資訊，所有 URL 都統一指向 Chiikawa.html 並帶參數
    const roles = [
    { name: "吉伊", color: "#d77485", img: "https://i.postimg.cc/vZDs4YNZ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Chiikawa.html?role=吉伊" },
    { name: "小八", color: "#6293b8", img: "https://i.postimg.cc/sDTzfQKL/icon.png", url: "" },
    { name: "兔兔", color: "#f9be3c", img: "https://i.postimg.cc/xdzVPsYr/icon.png", url: "" },
    { name: "小桃", color: "#838BC2", img: "https://i.postimg.cc/9MP36rrJ/icon.png", url: "" },
    { name: "師傅", color: "#CCAFA5", img: "https://i.postimg.cc/fTq4Q4Rn/icon.png", url: "" },
    { name: "栗子", color: "#94C973", img: "https://i.postimg.cc/FzGMK8bS/icon.png", url: "" },
    { name: "獅薩", color: "#FBAA60", img: "https://i.postimg.cc/660Jz4sQ/icon.png", url: "" },
    { name: "古本", color: "#eb9e97", img: "https://i.postimg.cc/nh5t7yyY/icon.png", url: "" },
    { name: "其他角色", color: "#45818e", img: "https://i.postimg.cc/63xJbd58/icon.png", url: "" }
  ];

  const tabsContainer = document.getElementById("tabs");
  const frame = document.getElementById("content-frame");
  const emptyMsg = document.getElementById("empty-msg");

  // 初始化分頁按鈕
  function initTabs() {
    roles.forEach((role, index) => {
      const tab = document.createElement("div");
      tab.className = "tab";
      if (index === 0) tab.classList.add("active");

      tab.innerHTML = `
        <div class="tab-circle" style="--tab-color: ${role.color}">
          <img src="${role.img}" alt="${role.name}">
        </div>
        <div class="tab-name">${role.name}</div>
      `;

      tab.onclick = () => {
        // 更新 UI 狀態
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        
        // 更新主題色
        document.documentElement.style.setProperty('--tab-color', role.color);
        
        // 切換內容
        loadContent(role.url);
      };

      tabsContainer.appendChild(tab);
    });
    
    // 預設載入第一個角色
    loadContent(roles[0].url);
  }

  function loadContent(url) {
    if (url) {
      frame.style.opacity = "0.5"; // 切換時稍微變淡增加過場感
      frame.src = url;
      frame.style.display = "block";
      emptyMsg.style.display = "none";
      
      // 監聽 iframe 載入完成
      frame.onload = () => {
        frame.style.opacity = "1";
      };
    } else {
      frame.style.display = "none";
      emptyMsg.style.display = "block";
    }
  }

  // 自動調整 iframe 高度邏輯 (接收來自 Chiikawa.html 的高度訊息)
  window.addEventListener('message', function(e) {
    if (e.data && e.data.height) {
      frame.style.height = e.data.height + 'px';
    }
  }, false);

  initTabs();
</script>
</body>
</html>
