<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  
  <title>Chiikawa 吉伊卡哇 圖鑑｜現貨代購</title>

<meta name="description" content="Chiikawa ちいかわ 吉伊卡哇 圖鑑，提供正版周邊、公仔現貨及代購資訊。">

<meta property="og:title" content="Chiikawa 吉伊卡哇 圖鑑｜現貨代購">
<meta property="og:description" content="Chiikawa ちいかわ 吉伊卡哇 正版周邊、公仔現貨及代購資訊。">
<meta property="og:type" content="website">
<meta property="og:url" content="https://8ytxybb7cg-web.github.io/Chiikawa_Guide/">
<meta property="og:image" content="https://8ytxybb7cg-web.github.io/Chiikawa_Guide/IMG_7282.png">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="https://8ytxybb7cg-web.github.io/Chiikawa_Guide/IMG_7282.png">
  <link rel="icon" href="./IMG_7282.png" type="image/png" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { --tab-color: #dac7b7; }
    html, body {
      margin: 0; padding: 0; width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; color: #333333; text-align: center;
      /* 防止父頁面在彈窗時滾動抖動 */
      overflow-x: hidden;
    }
    .logo-container { text-align: center; margin-top: 25px; }
    .logo-container img { width: 70px; height: auto; }
    h1 { margin: 10px 0; font-size: 18px; color: #A49393; letter-spacing: 1px; }

    .tabs { 
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 12px 8px; padding: 15px 10px; max-width: 380px; margin: 0 auto; 
    }
    .tab { cursor: pointer; display: flex; flex-direction: column; align-items: center; width: 65px; }
    .tab-circle { 
      width: 55px; height: 55px; border-radius: 50%; overflow: hidden; 
      border: 3px solid transparent; background: #eee; transition: border-color 0.2s;
    }
    .tab.active .tab-circle { border-color: var(--tab-color); }
    .tab-circle img { width: 100%; height: 100%; object-fit: cover; }
    .tab-name { font-size: 10px; font-weight: bold; margin-top: 5px; color: #666; white-space: nowrap; }

    .sticky-sub-nav {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      z-index: 999; 
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      padding: 10px 0;
      margin-bottom: 10px;
      display: none; 
      white-space: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; 
    }
    .sticky-sub-nav::-webkit-scrollbar { display: none; }
    
    .sub-nav-content {
      display: inline-flex;
      padding: 0 15px;
      gap: 10px;
      margin: 0 auto;
    }

    .sub-nav-item {
      font-size: 13px;
      color: #666;
      padding: 5px 12px;
      border-radius: 15px;
      background: #f0f0f0;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    
    .sub-nav-item:active, .sub-nav-item:hover {
      background: var(--tab-color);
      color: #fff;
    }

    #main-content { width: 100%; position: relative; min-height: 80vh; }
    #content-frame { width: 100%; border: none; margin-top: -10px; display: block; }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 99999; padding: 20px;
      box-sizing: border-box; backdrop-filter: blur(5px);
    }
    .modal-card { background: #fff; border-radius: 20px; padding: 24px; width: 90%; max-width: 320px; text-align: center; position: relative; }
    .modal-card img { width: 100%; max-height: 40vh; object-fit: contain; border-radius: 12px; }
    .modal-card h3 { margin: 15px 0 5px; font-size: 18px; color: #333; }
    .modal-card .price { color: #d77485; font-size: 20px; font-weight: bold; margin: 10px 0; }
    .btn-group { display: flex; gap: 10px; flex-direction: column; margin-top: 15px; }
    .btn-buy { background: #d77485; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; }
    .btn-cart { background: #f3f3f3; color: #333; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; }
    .btn-close { color: #aaa; font-size: 14px; margin-top: 15px; cursor: pointer; background: none; border: none; text-decoration: underline; }

    #cart-badge {
      position: fixed; bottom: 35px; right: 20px; background: #d77485; color: white; width: 60px; height: 60px; 
      border-radius: 50%; display: flex; justify-content: center; align-items: center;
      box-shadow: 0 4px 15px rgba(215, 116, 133, 0.4); cursor: pointer; z-index: 9999;
    }
    #cart-count {
      position: absolute; top: -2px; right: -2px; background: #ff3b30; color: white;
      font-size: 11px; min-width: 18px; height: 18px; line-height: 18px; 
      border-radius: 10px; border: 2px solid #fff; font-weight: bold;
    }
    .cart-list { max-height: 45vh; overflow-y: auto; text-align: left; margin: 15px 0; }
    .cart-item { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; border-bottom: 1px solid #f0f0f0; padding-bottom: 12px; }
    .cart-item img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
    .cart-item-info { flex: 1; }
    .cart-item-name { font-size: 14px; font-weight: 600; color: #444; }
    .cart-item-price { font-size: 13px; color: #d77485; font-weight: 500; }
    .remove-item { color: #ddd; cursor: pointer; font-size: 20px; padding: 0 5px; }

    .bottom-bar { padding: 20px 0; background-color: #dac7b7; color: #fff; margin-top: 25px; font-size: 11px; }
    .contact-icons { display: flex; justify-content: center; gap: 30px; margin-bottom: 12px; }
    .contact-icons a { color: white; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; font-weight: bold; }
    .icon-img { width: 28px; height: 28px; object-fit: contain; transition: transform 0.2s; }
    .icon-img:hover { transform: scale(1.1); }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="./IMG_7282.png" alt="Chiikawa Logo" />
  </div>
  <h1>Chiikawa 寶寶圖鑑</h1>
  <div class="tabs" id="tabs"></div>

  <div id="sub-nav-container" class="sticky-sub-nav">
    <div id="sub-nav-content" class="sub-nav-content"></div>
  </div>

  <div id="main-content">
    <iframe id="content-frame" src="" scrolling="no"></iframe>
  </div>

  <div id="parentOverlay" class="overlay" onclick="this.style.display='none'">
    <div class="modal-card" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="">
      <h3 id="modalName"></h3>
      <div class="price" id="modalPrice"></div>
      <div class="btn-group">
        <button class="btn-buy" onclick="quickBuy()">立即購買</button>
        <button class="btn-cart" onclick="addToCart()">加入購物車</button>
      </div>
      <button class="btn-close" onclick="document.getElementById('parentOverlay').style.display='none'">暫時看看</button>
    </div>
  </div>

  <div id="cartOverlay" class="overlay" onclick="this.style.display='none'">
    <div class="modal-card" onclick="event.stopPropagation()">
      <h3 style="margin-top:0;">我的購物車</h3>
      <div id="cart-items" class="cart-list"></div>
      <div id="cart-total" style="font-weight:bold; margin-bottom:15px; text-align:right; font-size: 17px; color: #333;"></div>
      <button class="btn-buy" style="width:100%" onclick="sendWhatsAppOrder()">確認並傳送 WhatsApp 訂單</button>
      <button class="btn-close" onclick="document.getElementById('cartOverlay').style.display='none'">繼續瀏覽</button>
    </div>
  </div>

  <div id="cart-badge" onclick="toggleCart()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    <div id="cart-count">0</div>
  </div>

  <div class="bottom-bar">
    <div class="contact-icons">
      <a href="https://wa.me/85291368535" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="icon-img" alt="WhatsApp"> 
        <span>WhatsApp</span>
      </a>
      <a href="mailto:bowl.frets-7c@icloud.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon-img" alt="Email"> 
        <span>Email</span>
      </a>
    </div>
    &copy; <span id="current-year"></span> Chiikawa Sales
  </div>

<script>
  const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
  let sbClient = (window.supabase) ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;

  const roleConfigMap = {
    "吉伊": "visible_categories_chii", "小八": "visible_categories_hachi", "兔兔": "visible_categories",
    "栗子": "visible_categories_kuri", "風獅": "visible_categories_shisa", "其他角色": "visible_categories_others"
  };

  const roles = [
    { name: "吉伊", color: "#d77485", img: "https://i.postimg.cc/vZDs4YNZ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Chiikawa.html" },
    { name: "小八", color: "#6293b8", img: "https://i.postimg.cc/sDTzfQKL/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Hachiware.html" },
    { name: "兔兔", color: "#f9be3c", img: "https://i.postimg.cc/xdzVPsYr/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Usagi.html" },
    { name: "小桃", color: "#838BC2", img: "https://i.postimg.cc/9MP36rrJ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Momonga.html" },
    { name: "師傅", color: "#CCAFA5", img: "https://i.postimg.cc/fTq4Q4Rn/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Master.html" },
    { name: "栗子", color: "#94C973", img: "https://i.postimg.cc/FzGMK8bS/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Manju.html" },
    { name: "風獅", color: "#FBAA60", img: "https://i.postimg.cc/660Jz4sQ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Shisa.html" },
    { name: "古本", color: "#eb9e97", img: "https://i.postimg.cc/nh5t7yyY/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Furuhonya.html" },
    { name: "其他角色", color: "#45818e", img: "https://i.postimg.cc/63xJbd58/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Other.html" }
  ];

  let cart = JSON.parse(localStorage.getItem('myCart')) || [];
  let currentItem = null;
  let activeRoleName = "吉伊";

  const frame = document.getElementById("content-frame");
  const overlay = document.getElementById("parentOverlay");
  const cartOverlay = document.getElementById("cartOverlay");
  const subNavContainer = document.getElementById("sub-nav-container");
  const subNavContent = document.getElementById("sub-nav-content");

  frame.onload = function() {
      try {
          const doc = frame.contentDocument || frame.contentWindow.document;
          if (doc) {
              // 1. 防止子頁面彈出輸入框時放大 (注入 Viewport Meta)
              let meta = doc.querySelector('meta[name="viewport"]');
              if (!meta) {
                  meta = doc.createElement('meta');
                  meta.name = "viewport";
                  doc.head.appendChild(meta);
              }
              // 強制設置不可縮放
              meta.content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no";

              // 2. 注入原有 CSS (隱藏導航等)
              const styleId = 'injected-parent-styles';
              if (!doc.getElementById(styleId)) {
                  const style = doc.createElement('style');
                  style.id = styleId;
                  style.textContent = `
                      .nav-bar { display: none !important; }
                      #card-container { padding-top: 54px !important; }
                      .admin-panel { margin-top: 54px !important; }
                      .category-section { scroll-margin-top: 60px !important; }
                      /* 額外修復：確保 Input 焦點不會觸發頁面偏移 */
                      input, select, textarea { font-size: 16px !important; } 
                  `;
                  doc.head.appendChild(style);
                  
                  setTimeout(() => {
                      frame.contentWindow.dispatchEvent(new Event('resize'));
                  }, 100);
              }
          }
      } catch (e) { console.log("Iframe injection blocked/failed", e); }
  };

  function initTabs() {
    const tabsContainer = document.getElementById("tabs");
    roles.forEach((role, index) => {
      const tab = document.createElement("div");
      tab.className = "tab" + (index === 0 ? " active" : "");
      tab.innerHTML = `<div class="tab-circle" style="--tab-color:${role.color}"><img src="${role.img}"></div><div class="tab-name">${role.name}</div>`;
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        activeRoleName = role.name;
        document.documentElement.style.setProperty('--tab-color', role.color);
        frame.src = role.url;
        fetchSubCategories(role.name);
      };
      tabsContainer.appendChild(tab);
    });
    frame.src = roles[0].url;
    fetchSubCategories(roles[0].name);
    updateCartUI();
  }

  async function fetchSubCategories(roleName) {
    subNavContainer.style.display = 'none'; 
    subNavContent.innerHTML = '';
    let categories = ["吊娃", "娃"]; 
    const configKey = roleConfigMap[roleName];
    if (sbClient && configKey) {
        try {
            const { data: config } = await sbClient.from('chiikawa_config').select('config_value').eq('config_key', configKey).single();
            if (config && config.config_value) categories = Array.isArray(config.config_value) ? config.config_value : JSON.parse(config.config_value);
        } catch (e) { console.error(e); }
    }
    if (categories.length > 0) {
        subNavContent.innerHTML = categories.map(cat => `<div class="sub-nav-item" onclick="scrollToCategory('${cat}')">${cat}</div>`).join("");
        subNavContainer.style.display = 'block';
    }
  }

  function scrollToCategory(catName) {
      try {
          const doc = frame.contentDocument || frame.contentWindow.document;
          const targetEl = doc.getElementById(`cat-${catName}`);
          if (targetEl) {
              const iframeRect = frame.getBoundingClientRect();
              const elementRect = targetEl.getBoundingClientRect();
              const absoluteTop = window.scrollY + iframeRect.top + elementRect.top - 60;
              window.scrollTo({ top: absoluteTop, behavior: 'smooth' });
          }
      } catch (e) { console.error(e); }
  }

  window.addEventListener('message', function(e) {
    if (e.data.height) frame.style.height = e.data.height + 'px';
    if (e.data.type === 'openModal') {
      currentItem = { ...e.data.item, category: activeRoleName };
      document.getElementById("modalImg").src = currentItem.img;
      document.getElementById("modalName").textContent = currentItem.name;
      document.getElementById("modalPrice").textContent = (currentItem.status === '需預訂' || !currentItem.price) ? 'WhatsApp 查詢' : '$' + currentItem.price;
      overlay.style.display = "flex";
    }
  }, false);

  function addToCart() {
    if (currentItem.status === '需預訂') { alert("此商品需預訂，請按立即購買直接查詢。"); return; }
    const exist = cart.find(i => i.name === currentItem.name);
    if (exist) { exist.qty += 1; } else { cart.push({ ...currentItem, qty: 1 }); }
    saveCart();
    overlay.style.display = "none";
  }

  function quickBuy() {
    if (currentItem.status === '需預訂') { sendWhatsAppOrder(currentItem); return; }
    addToCart();
    toggleCart();
  }

  function saveCart() { localStorage.setItem('myCart', JSON.stringify(cart)); updateCartUI(); }

  function updateCartUI() {
    const list = document.getElementById("cart-items");
    const count = document.getElementById("cart-count");
    const totalEl = document.getElementById("cart-total");
    list.innerHTML = "";
    let total = 0, itemsCount = 0;
    cart.forEach((item, idx) => {
      const p = parseFloat(item.price) || 0;
      total += p * item.qty; itemsCount += item.qty;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `<img src="${item.img}"><div class="cart-item-info"><div class="cart-item-name">[${item.category}] ${item.name}</div><div class="cart-item-price">$${item.price} x ${item.qty}</div></div><div class="remove-item" onclick="removeItem(${idx})">&times;</div>`;
      list.appendChild(div);
    });
    count.textContent = itemsCount;
    totalEl.textContent = "總金額：$" + total;
  }

  function removeItem(idx) { cart.splice(idx, 1); saveCart(); }
  function toggleCart() { cartOverlay.style.display = (cartOverlay.style.display === "flex") ? "none" : "flex"; }

  function sendWhatsAppOrder(singleItem = null) {
    let text = "你好，我想訂購/查詢以下商品：\n\n";
    let total = 0;
    const itemsToOrder = singleItem ? [{...singleItem, qty: 1}] : cart;
    if (itemsToOrder.length === 0) { alert("購物車目前是空的喔！"); return; }
    itemsToOrder.forEach((item, idx) => {
      const p = parseFloat(item.price) || 0;
      const subtotal = p * item.qty;
      total += subtotal;
      text += `【${idx + 1}】 ${item.name}\n數量：${item.qty}\n價格：${p === 0 ? '需預訂/查詢' : '$' + subtotal}\n\n`;
    });
    text += "------------------\n";
    if (total > 0) text += `預計總額：$${total}\n`;
    text += "\n請問目前還有貨嗎？";
    const encodedText = encodeURIComponent(text);
    window.open(`https://wa.me/85291368535?text=${encodedText}`, '_blank');
  }

  document.getElementById("current-year").textContent = new Date().getFullYear();
  initTabs();
</script>
</body>
</html>
