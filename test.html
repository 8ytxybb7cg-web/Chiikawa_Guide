<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  
  <title>Chiikawa 寶寶圖鑑</title>
  <meta property="og:title" content="Chiikawa 寶寶圖鑑">
  <meta property="og:description" content="Chiikawa 產品圖鑑，提供最新現貨資訊及代購服務。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://8ytxybb7cg-web.github.io/Chiikawa_Guide/">
  <meta property="og:image" content="https://8ytxybb7cg-web.github.io/Chiikawa_Guide/IMG_7282.png">

  <link rel="icon" href="./IMG_7282.png" type="image/png" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { --tab-color: #dac7b7; }
    html, body {
      margin: 0; padding: 0; width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; color: #333333; text-align: center;
    }
    .logo-container { text-align: center; margin-top: 25px; }
    .logo-container img { width: 70px; height: auto; }
    h1 { margin: 10px 0; font-size: 18px; color: #A49393; letter-spacing: 1px; }

    .tabs { 
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 12px 8px; padding: 15px 10px; max-width: 380px; margin: 0 auto; 
    }
    .tab { cursor: pointer; display: flex; flex-direction: column; align-items: center; width: 65px; }
    .tab-circle { 
      width: 55px; height: 55px; border-radius: 50%; overflow: hidden; 
      border: 3px solid transparent; background: #eee; transition: border-color 0.2s;
    }
    .tab.active .tab-circle { border-color: var(--tab-color); }
    .tab-circle img { width: 100%; height: 100%; object-fit: cover; }
    .tab-name { font-size: 10px; font-weight: bold; margin-top: 5px; color: #666; white-space: nowrap; }

    /* Sticky Sub-Nav */
    .sticky-sub-nav {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      padding: 10px 0;
      margin-bottom: 10px;
      display: none;
      white-space: nowrap;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .sticky-sub-nav::-webkit-scrollbar { display: none; }
    .sub-nav-content { display: inline-flex; padding: 0 15px; gap: 10px; }
    .sub-nav-item {
      font-size: 13px; color: #666; padding: 5px 12px; border-radius: 15px;
      background: #f0f0f0; cursor: pointer; transition: all 0.2s; border: 1px solid transparent;
    }
    .sub-nav-item:active { background: var(--tab-color); color: #fff; }

    /* --- Iframe 核心改動 --- */
    #main-content { 
      width: 100%; 
      position: relative; 
      min-height: 80vh; 
      overflow: hidden; /* 防止子頁面內容溢出 */
    }

    #content-frame { 
      width: 100%; 
      border: none; 
      display: block;
      /* 邏輯說明：
         1. 子頁面 top-bar 高度 44px
         2. 子頁面 nav-bar 高度約 45px
         3. 我們使用 clip-path 隱藏掉 44px 到 90px 之間的導航區域
         4. 然後將 iframe 向上移動 45px，讓內容接回 Admin 行
      */
      margin-top: 0; 
      /* 裁剪掉子頁面 44px 到 90px 的導航位置，保留 0-44px 的 Admin 行和 90px 以後的內容 */
      clip-path: polygon(0 0, 100% 0, 100% 44px, 0 44px, 0 90px, 100% 90px, 100% 100%, 0 100%);
      /* 實際上更直接的方法：將 iframe 內的導航區域用 margin 蓋掉或移位 */
      transform: translateY(0);
    }
    
    /* 遮蓋層：用來擋住子頁面在 44px-90px 之間的空白/導航 */
    .nav-blocker {
      position: absolute;
      top: 44px;
      left: 0;
      width: 100%;
      height: 46px; /* 剛好擋住子頁面導航的高度 */
      background: #f9f9f9; /* 與背景色相同 */
      z-index: 2;
      pointer-events: none;
    }

    /* 調整內容容器，確保 Admin 行永遠在最頂 */
    .admin-sticky-container {
      position: sticky;
      top: 0;
      z-index: 1001; /* 高於父層導航 */
      height: 44px;
      overflow: hidden;
      background: #fff;
    }

    .iframe-wrapper {
      margin-top: -46px; /* 將 iframe 向上推，隱藏掉子導航的空間 */
    }
    /* ---------------------- */

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 99999; padding: 20px;
      box-sizing: border-box; backdrop-filter: blur(5px);
    }
    .modal-card { background: #fff; border-radius: 20px; padding: 24px; width: 90%; max-width: 320px; text-align: center; position: relative; }
    .modal-card img { width: 100%; max-height: 40vh; object-fit: contain; border-radius: 12px; }
    .btn-buy { background: #d77485; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; }
    
    #cart-badge {
      position: fixed; bottom: 35px; right: 20px; background: #d77485; color: white; width: 60px; height: 60px; 
      border-radius: 50%; display: flex; justify-content: center; align-items: center;
      box-shadow: 0 4px 15px rgba(215, 116, 133, 0.4); cursor: pointer; z-index: 9999;
    }
    #cart-count {
      position: absolute; top: -2px; right: -2px; background: #ff3b30; color: white;
      font-size: 11px; min-width: 18px; height: 18px; line-height: 18px; 
      border-radius: 10px; border: 2px solid #fff; font-weight: bold;
    }

    .bottom-bar { padding: 20px 0; background-color: #dac7b7; color: #fff; margin-top: 25px; font-size: 11px; }
    .contact-icons { display: flex; justify-content: center; gap: 30px; margin-bottom: 12px; }
    .icon-img { width: 28px; height: 28px; }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="./IMG_7282.png" alt="Chiikawa Logo" />
  </div>
  <h1>Chiikawa 寶寶圖鑑</h1>
  
  <div class="tabs" id="tabs"></div>

  <div id="sub-nav-container" class="sticky-sub-nav">
    <div id="sub-nav-content" class="sub-nav-content"></div>
  </div>

  <div id="main-content">
    <div class="iframe-wrapper">
        <iframe id="content-frame" src="" scrolling="no"></iframe>
    </div>
    <div class="nav-blocker"></div>
  </div>

  <div id="parentOverlay" class="overlay" onclick="this.style.display='none'">
    <div class="modal-card" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="">
      <h3 id="modalName"></h3>
      <div class="price" id="modalPrice" style="color:#d77485; font-weight:bold; font-size:20px; margin:10px;"></div>
      <div class="btn-group" style="display:flex; flex-direction:column; gap:10px;">
        <button class="btn-buy" onclick="quickBuy()">立即購買</button>
        <button class="btn-buy" style="background:#f3f3f3; color:#333;" onclick="addToCart()">加入購物車</button>
      </div>
      <button style="background:none; border:none; text-decoration:underline; color:#aaa; margin-top:15px; cursor:pointer;" onclick="document.getElementById('parentOverlay').style.display='none'">暫時看看</button>
    </div>
  </div>

  <div id="cart-badge" onclick="toggleCart()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    <div id="cart-count">0</div>
  </div>

  <div class="bottom-bar">
    <div class="contact-icons">
      <a href="https://wa.me/85291368535" target="_blank" style="color:white; text-decoration:none; font-size:11px;">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="icon-img" alt="WhatsApp"><br>WhatsApp
      </a>
    </div>
    &copy; <span id="current-year"></span> Chiikawa Sales
  </div>

<script>
  const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
  let sbClient = (window.supabase) ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;

  const roleConfigMap = {
    "吉伊": "visible_categories_chii",
    "小八": "visible_categories_hachi",
    "兔兔": "visible_categories",
    "栗子": "visible_categories_kuri",
    "風獅": "visible_categories_shisa",
    "其他角色": "visible_categories_others"
  };

  const roles = [
    { name: "吉伊", color: "#d77485", img: "https://i.postimg.cc/vZDs4YNZ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Chiikawa.html" },
    { name: "小八", color: "#6293b8", img: "https://i.postimg.cc/sDTzfQKL/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Hachiware.html" },
    { name: "兔兔", color: "#f9be3c", img: "https://i.postimg.cc/xdzVPsYr/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Usagi.html" }
    // ... 其他角色保持不變
  ];

  let cart = JSON.parse(localStorage.getItem('myCart')) || [];
  let currentItem = null;
  let activeRoleName = "吉伊";

  const frame = document.getElementById("content-frame");
  const subNavContainer = document.getElementById("sub-nav-container");
  const subNavContent = document.getElementById("sub-nav-content");

  function initTabs() {
    const tabsContainer = document.getElementById("tabs");
    roles.forEach((role, index) => {
      const tab = document.createElement("div");
      tab.className = "tab" + (index === 0 ? " active" : "");
      tab.innerHTML = `<div class="tab-circle" style="--tab-color:${role.color}"><img src="${role.img}"></div><div class="tab-name">${role.name}</div>`;
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        activeRoleName = role.name;
        document.documentElement.style.setProperty('--tab-color', role.color);
        frame.src = role.url;
        fetchSubCategories(role.name);
      };
      tabsContainer.appendChild(tab);
    });
    frame.src = roles[0].url;
    fetchSubCategories(roles[0].name);
    updateCartUI();
  }

  async function fetchSubCategories(roleName) {
    subNavContainer.style.display = 'none';
    let categories = ["吊娃", "娃"]; 
    const configKey = roleConfigMap[roleName];
    if (sbClient && configKey) {
        try {
            const { data: config } = await sbClient.from('chiikawa_config').select('config_value').eq('config_key', configKey).single();
            if (config) categories = Array.isArray(config.config_value) ? config.config_value : JSON.parse(config.config_value);
        } catch (e) { console.error(e); }
    }
    if (categories.length > 0) {
        subNavContent.innerHTML = categories.map(cat => `<div class="sub-nav-item" onclick="scrollToCategory('${cat}')">${cat}</div>`).join("");
        subNavContainer.style.display = 'block';
    }
  }

  function scrollToCategory(catName) {
    try {
        const doc = frame.contentDocument || frame.contentWindow.document;
        const targetEl = doc.getElementById(`cat-${catName}`);
        if (targetEl) {
            const iframeRect = frame.getBoundingClientRect();
            const elementRect = targetEl.getBoundingClientRect();
            // 注意：因為我們隱藏了子導航，偏移量需要扣除子頁面頂部的空間
            const absoluteTop = window.scrollY + iframeRect.top + elementRect.top - 100;
            window.scrollTo({ top: absoluteTop, behavior: 'smooth' });
        }
    } catch (e) { console.error(e); }
  }

  window.addEventListener('message', function(e) {
    // 接收高度並補償被遮掉的導航高度
    if (e.data.height) frame.style.height = (e.data.height) + 'px';
    if (e.data.type === 'openModal') {
      currentItem = { ...e.data.item, category: activeRoleName };
      document.getElementById("modalImg").src = currentItem.img;
      document.getElementById("modalName").textContent = currentItem.name;
      document.getElementById("modalPrice").textContent = (currentItem.status === '需預訂' || !currentItem.price) ? 'WhatsApp 查詢' : '$' + currentItem.price;
      document.getElementById("parentOverlay").style.display = "flex";
    }
  }, false);

  function updateCartUI() {
    const count = document.getElementById("cart-count");
    let itemsCount = cart.reduce((acc, item) => acc + item.qty, 0);
    count.textContent = itemsCount;
  }

  document.getElementById("current-year").textContent = new Date().getFullYear();
  initTabs();
</script>
</body>
</html>
