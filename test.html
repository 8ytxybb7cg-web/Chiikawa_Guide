<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Chiikawa 寶寶圖鑑</title>
  
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <style>
    :root { --tab-color: #dac7b7; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; color: #333; overflow-x: hidden;
    }

    /* Logo & Tabs 保持原樣 */
    .header-section { background: #f9f9f9; padding-top: 25px; }
    .logo-container img { width: 70px; height: auto; }
    h1 { margin: 10px 0; font-size: 18px; color: #A49393; letter-spacing: 1px; }
    .tabs { 
      display: flex; flex-wrap: wrap; justify-content: center; 
      gap: 12px 8px; padding: 15px 10px; max-width: 380px; margin: 0 auto; 
    }
    .tab { cursor: pointer; display: flex; flex-direction: column; align-items: center; width: 65px; }
    .tab-circle { 
      width: 55px; height: 55px; border-radius: 50%; overflow: hidden; 
      border: 3px solid transparent; background: #eee; transition: border-color 0.2s;
    }
    .tab.active .tab-circle { border-color: var(--tab-color); }
    .tab-circle img { width: 100%; height: 100%; object-fit: cover; }
    .tab-name { font-size: 10px; font-weight: bold; margin-top: 5px; color: #666; }

    /* 關鍵修改：iframe 容器 */
    #main-content {
      width: 100%;
      height: 80vh; /* 給予固定高度讓內部可捲動 */
      overflow: hidden;
      position: relative;
      border-top: 1px solid #eee;
    }
    
    /* 讓 iframe 填滿容器並顯示自己的捲動條 */
    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Footer 樣式優化 */
    .bottom-bar { padding: 20px 0; background-color: #dac7b7; color: #fff; font-size: 11px; }
    .contact-icons { display: flex; justify-content: center; gap: 30px; margin-bottom: 12px; }
    .contact-icons a { color: white; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; font-weight: bold; }
    .icon-img { width: 28px; height: 28px; object-fit: contain; }

    /* Modal & Cart 樣式 (保持不變) */
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 99999; padding: 20px; box-sizing: border-box; backdrop-filter: blur(5px); }
    .modal-card { background: #fff; border-radius: 20px; padding: 24px; width: 90%; max-width: 320px; text-align: center; }
    .modal-card img { width: 100%; max-height: 40vh; object-fit: contain; border-radius: 12px; }
    .price { color: #d77485; font-size: 20px; font-weight: bold; margin: 10px 0; }
    .btn-buy { background: #d77485; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
    #cart-badge { position: fixed; bottom: 35px; right: 20px; background: #d77485; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 9999; }
    #cart-count { position: absolute; top: -2px; right: -2px; background: #ff3b30; color: white; font-size: 11px; min-width: 18px; height: 18px; line-height: 18px; border-radius: 10px; border: 2px solid #fff; }
  </style>
</head>
<body>

  <div class="header-section">
    <div class="logo-container"><img src="./IMG_7282.png" /></div>
    <h1>Chiikawa 寶寶圖鑑</h1>
    <div class="tabs" id="tabs"></div>
  </div>

  <div id="main-content">
    <iframe id="content-frame" src="" scrolling="yes"></iframe>
  </div>

  <div class="bottom-bar">
    <div class="contact-icons">
      <a href="https://wa.me/85291368535" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="icon-img"><span>WhatsApp</span></a>
      <a href="mailto:bowl.frets-7c@icloud.com"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon-img"><span>Email</span></a>
    </div>
    &copy; <span id="current-year"></span> Chiikawa Sales
  </div>

  <div id="parentOverlay" class="overlay" onclick="this.style.display='none'">
    <div class="modal-card" onclick="event.stopPropagation()">
      <img id="modalImg" src=""><h3 id="modalName"></h3><div class="price" id="modalPrice"></div>
      <button class="btn-buy" onclick="quickBuy()">立即購買</button>
      <button onclick="document.getElementById('parentOverlay').style.display='none'" style="margin-top:10px; background:none; border:none; text-decoration:underline; color:#999;">關閉</button>
    </div>
  </div>

  <div id="cart-badge" onclick="toggleCart()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
    <div id="cart-count">0</div>
  </div>

<script>
  const roles = [
    { name: "吉伊", color: "#d77485", img: "https://i.postimg.cc/vZDs4YNZ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Chiikawa.html" },
    { name: "小八", color: "#6293b8", img: "https://i.postimg.cc/sDTzfQKL/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Hachiware.html" },
    { name: "兔兔", color: "#f9be3c", img: "https://i.postimg.cc/xdzVPsYr/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Usagi.html" },
    { name: "小桃", color: "#838BC2", img: "https://i.postimg.cc/9MP36rrJ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Momonga.html" },
    { name: "師傅", color: "#CCAFA5", img: "https://i.postimg.cc/fTq4Q4Rn/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Master.html" },
    { name: "栗子", color: "#94C973", img: "https://i.postimg.cc/FzGMK8bS/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Manju.html" },
    { name: "風獅", color: "#FBAA60", img: "https://i.postimg.cc/660Jz4sQ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Shisa.html" },
    { name: "古本", color: "#eb9e97", img: "https://i.postimg.cc/nh5t7yyY/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Furuhonya.html" },
    { name: "其他角色", color: "#45818e", img: "https://i.postimg.cc/63xJbd58/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Other.html" }
  ];

  let cart = [];
  let currentItem = null;

  function initTabs() {
    const tabsContainer = document.getElementById("tabs");
    roles.forEach((role, index) => {
      const tab = document.createElement("div");
      tab.className = "tab" + (index === 0 ? " active" : "");
      tab.innerHTML = `<div class="tab-circle" style="--tab-color:${role.color}"><img src="${role.img}"></div><div class="tab-name">${role.name}</div>`;
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById("content-frame").src = role.url;
      };
      tabsContainer.appendChild(tab);
    });
    document.getElementById("content-frame").src = roles[0].url;
  }

  // 監聽子頁面傳來的資料
  window.addEventListener('message', function(e) {
    if (e.data.type === 'openModal') {
      currentItem = e.data.item;
      document.getElementById("modalImg").src = currentItem.img;
      document.getElementById("modalName").textContent = currentItem.name;
      document.getElementById("modalPrice").textContent = '$' + currentItem.price;
      document.getElementById("parentOverlay").style.display = "flex";
    }
  });

  function quickBuy() {
    const text = `你好，我想購買：${currentItem.name}\n價格：$${currentItem.price}\n請問還有貨嗎？`;
    window.open(`https://wa.me/85291368535?text=${encodeURIComponent(text)}`, '_blank');
  }

  document.getElementById("current-year").textContent = new Date().getFullYear();
  initTabs();
</script>
</body>
</html>
