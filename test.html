<!DOCTYPE html>
<html lang="zh-Hk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>出賣Chii仔 - Admin Pro</title>
  <link rel="icon" href="https://i.postimg.cc/ncqjRJ9S/icon001.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
/* ================= 1. 基礎與變數 ================= */
:root { --tab-color: #d77485; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background-color: #f9f9f9; margin: 0; padding: 0; color: #333; text-align: center;
  -webkit-font-smoothing: antialiased;
}

/* ================= 2. 頂部與導航欄 ================= */
.top-bar {
  background: var(--tab-color); color: #fff; min-height: 44px; position: fixed;
  top: 0; left: 0; width: 100%; z-index: 999;
  display: flex; align-items: center; justify-content: flex-end; 
  padding: 5px 16px; box-sizing: border-box; box-shadow: 0 1px 5px rgba(0,0,0,0.1); gap: 15px;
}
.nav-scroll-bar {
  background: #fff; border-bottom: 1px solid #eee; padding: 10px; position: fixed;
  top: 44px; left: 0; width: 100%; z-index: 998; display: flex; 
  overflow-x: auto; white-space: nowrap; box-sizing: border-box; font-size: 13px; gap: 15px;
  -ms-overflow-style: none; scrollbar-width: none; 
}
.nav-scroll-bar::-webkit-scrollbar { display: none; }
.nav-item { color: var(--tab-color); cursor: pointer; padding: 2px 4px; font-weight: bold; flex-shrink: 0; }

.icon-group { display: flex; align-items: center; gap: 12px; }
.admin-icon, .settings-icon { width: 22px; height: 22px; cursor: pointer; fill: #fff; display: flex; align-items: center; }
.settings-icon { display: none; }

.admin-actions-bar { position: fixed; bottom: 20px; right: 20px; z-index: 1001; display: none; }
.btn-save { background: #4CAF50; color: white; border: none; padding: 12px 24px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; }

/* ================= 3. 完全回復原版卡片樣式 (225px) ================= */
#card-container { padding: 95px 10px 20px 10px; max-width: 1200px; margin: 0 auto; min-height: 60vh; }
.category-section { margin-bottom: 30px; width: 100%; scroll-margin-top: 105px; }
.category-title { display: flex; align-items: center; justify-content: center; margin: 25px 0 15px 0; color: var(--tab-color); font-weight: bold; font-size: 15px; opacity: 0.8; }
.category-title::before, .category-title::after { content: ""; flex: 1; height: 1px; background: #eee; margin: 0 15px; }

.group-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; justify-items: center; width: 100%; }

.card {
  width: 100%; max-width: 130px; border: 1px solid #eee; border-radius: 12px;
  background: #fff; position: relative; text-align: center; padding-bottom: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: transform 0.2s; overflow: hidden; 
  cursor: pointer; height: 185px; display: flex; flex-direction: column; align-items: center;
}
.card img { width: 100%; aspect-ratio: 1; object-fit: contain; padding: 8px; box-sizing: border-box; flex-shrink: 0; }
.status-badge { display: inline-block; min-width: 50px; border-radius: 20px; padding: 3px 10px; font-size: 11px; font-weight: 600; margin-bottom: 4px; flex-shrink: 0; }
.size-tag { font-size: 10px; color: #999; margin: -2px 0 2px 0; height: 12px; flex-shrink: 0; }
.card .name { 
  margin: 0 6px; font-size: 11px; font-weight: 600; line-height: 1.3; flex-grow: 1;
  display: flex; align-items: center; justify-content: center; overflow: hidden;
  display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
}
.card .price { font-size: 13px; color: var(--tab-color); font-weight: bold; margin-bottom: 4px; }

/* Admin 編輯元件：確保不撐開 225px 容器 */
.admin-select { border: 1px solid #eee; border-radius: 4px; padding: 1px; font-size: 10px; width: 90%; margin-bottom: 4px; flex-shrink: 0; }
.admin-price-input { width: 80%; border: 1px dashed #ccc; border-radius: 4px; text-align: center; font-size: 11px; margin-bottom: 2px; height: 18px; flex-shrink: 0; }

/* ================= 4. 其他 UI ================= */
.modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
.modal-content { background: #fff; margin: 15% auto; padding: 25px; width: 85%; max-width: 350px; border-radius: 20px; position: relative; text-align: left; }
.close-modal { position: absolute; top: 12px; right: 16px; font-size: 24px; color: #aaa; cursor: pointer; }
.login-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
.login-btn { width: 100%; padding: 12px; background: var(--tab-color); color: white; border-radius: 12px; font-weight: bold; border:none; margin-top: 10px; cursor: pointer; }

#loading-msg { display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 180px; left: 50%; transform: translateX(-50%); color: #999; font-weight: bold; gap: 15px; }
.loading-icon { width: 80px; animation: bounce 0.8s infinite ease-in-out; }
@keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="icon-group">
      <svg id="settingsIcon" class="settings-icon" onclick="openSettingsModal()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      <svg id="adminIcon" class="admin-icon" onclick="handleAdminIconClick()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
  </div>

  <div id="navScrollBar" class="nav-scroll-bar"></div>

  <div id="loading-msg">
    <img src="https://i.postimg.cc/ncqjRJ9S/icon001.png" class="loading-icon" />
    <div>正在載入Chii仔資料中...</div>
  </div>

  <div id="card-container"></div>

  <div id="adminActionsBar" class="admin-actions-bar">
    <button class="btn-save" onclick="handleSave()">儲存修改</button>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('loginModal')">&times;</span>
      <h3 style="margin-top:0;">管理員登入</h3>
      <input type="text" id="adminId" class="login-input" placeholder="ID">
      <input type="password" id="adminPwd" class="login-input" placeholder="Password">
      <button class="login-btn" onclick="handleLogin()">登入</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('settingsModal')">&times;</span>
      <h3 style="margin-top:0;">頁面顯示設定</h3>
      <div class="setting-item" style="margin-bottom:20px;">
        <span style="font-weight:bold; display:block; margin-bottom:10px;">對客戶顯示分類：</span>
        <div id="typeVisibilityGroup" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;"></div>
      </div>
      <div class="setting-item" style="margin-bottom:20px;">
        <span style="font-weight:bold; display:block; margin-bottom:10px;">批量更改狀態：</span>
        <select id="batchStatusSelect" class="login-input">
          <option value="現貨">現貨</option>
          <option value="需預訂">需預訂</option>
          <option value="搭飛機中">搭飛機中</option>
          <option value="補貨（不顯示）">補貨（不顯示）</option>
          <option value="已售出（不顯示）">已售出（不顯示）</option>
        </select>
        <button class="login-btn" style="background:#888;" onclick="applyBatchStatus()">套用至全部</button>
      </div>
      <button class="login-btn" onclick="closeModal('settingsModal')">完成</button>
    </div>
  </div>

<script>
/* 保持與之前一致的 JS 邏輯 */
const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ"; 
const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';

const roleMap = { "吉伊":"吉伊","小八":"小八","兔兔":"兔兔","小桃":"小桃","師傅":"師傅","栗子":"栗子","獅薩":"獅薩","古本":"古本","其他角色":"其他角色" };
const colors  = { "吉伊":"#d77485","小八":"#6293b8","兔兔":"#f9be3c","小桃":"#838BC2","師傅":"#CCAFA5","栗子":"#94C973","獅薩":"#FBAA60","古本":"#eb9e97","其他角色":"#45818e" };

let sbClient = (window.supabase) ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;
let isAdmin = false, globalItems = [], currentRole = "吉伊", supabaseOverrides = {}, pendingChanges = {}, hiddenTypes = []; 

async function loadSheetData(){
  const p = new URLSearchParams(location.search).get("role");
  currentRole = roleMap[p] ? p : "吉伊";
  document.documentElement.style.setProperty("--tab-color", colors[currentRole]||"#999");
  document.getElementById("loading-msg").style.display = "flex";

  try {
    if (sbClient) {
      const { data } = await sbClient.from('chiikawa_data').select('item_name, status, price');
      if (data) data.forEach(row => { supabaseOverrides[row.item_name] = { status: row.status, price: row.price }; });
    }
    const sheetRes = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(currentRole)}`).then(r => r.text());
    const data = JSON.parse(sheetRes.substr(47).slice(0, -2));
    const rows = data.table.rows || [];

    globalItems = rows.map((row) => {
      const type = row.c[0]?.v || "其他";   
      const name = row.c[1]?.v || "";   
      const img  = row.c[3]?.v || "";   
      const size = row.c[5]?.v || "";   
      if (!name || name === "名稱" || type === "類型") return null;
      const fullName = `${currentRole}${name}`; 
      const sbData = supabaseOverrides[fullName];
      return { 
        name: fullName, originalName: name, type, size, 
        price: sbData?.price || "", status: sbData?.status || "現貨", 
        img: img || "https://i.postimg.cc/bv5xRs04/image.png" 
      };
    }).filter(it => it !== null);

    renderUI();
  } catch (error) { document.getElementById("loading-msg").innerHTML = "失敗"; }
}

function renderUI(){
  const container = document.getElementById("card-container");
  const nav = document.getElementById("navScrollBar");
  container.innerHTML = ""; nav.innerHTML = "";

  const groups = {};
  const activeTypes = new Set();

  globalItems.forEach(item => {
    if (!isAdmin) {
      if (hiddenTypes.includes(item.type)) return;
      if (item.status && (item.status.includes("不顯示") || item.status.includes("已售出"))) return;
    }
    if (!groups[item.type]) groups[item.type] = [];
    groups[item.type].push(item);
    activeTypes.add(item.type);
  });

  Array.from(activeTypes).forEach(type => {
    const navItem = document.createElement("div");
    navItem.className = "nav-item"; navItem.innerText = type;
    navItem.onclick = () => { const el = document.getElementById("section-" + type); if(el) el.scrollIntoView({behavior:'smooth'}); };
    nav.appendChild(navItem);
  });

  Object.keys(groups).forEach(type => {
    const section = document.createElement("div");
    section.className = "category-section"; section.id = "section-" + type;
    section.innerHTML = `<div class="category-title">${type}</div>`;
    const gdiv = document.createElement("div"); gdiv.className = "group-grid";
    
    groups[type].forEach(item => {
      const card = document.createElement("div"); card.className = "card";
      const displayPrice = (item.status === "需預訂" || !item.price) ? 'WhatsApp 查詢' : '$' + item.price;

      const statusHtml = isAdmin 
        ? `<select class="admin-select" onchange="stageChange('${item.name}', 'status', this.value)">
            <option value="現貨" ${item.status==="現貨"?"selected":""}>現貨</option>
            <option value="需預訂" ${item.status==="需預訂"?"selected":""}>需預訂</option>
            <option value="搭飛機中" ${item.status==="搭飛機中"?"selected":""}>搭飛機中</option>
            <option value="補貨（不顯示）" ${item.status==="補貨（不顯示）"?"selected":""}>補貨</option>
            <option value="已售出（不顯示）" ${item.status==="已售出（不顯示）"?"selected":""}>已售</option>
           </select>`
        : `<div class="status-badge" style="background:${getStatusBg(item.status)}">${item.status}</div>`;

      const priceHtml = isAdmin 
        ? `<input class="admin-price-input" type="text" value="${item.price}" onchange="stageChange('${item.name}', 'price', this.value)" />`
        : `<div class="price">${displayPrice}</div>`;

      card.innerHTML = `<img src="${item.img}" loading="lazy">${statusHtml}<div class="size-tag">${item.size || ''}</div><div class="name">${item.originalName}</div>${priceHtml}`;
      card.onclick = (e) => { if(isAdmin || e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return; window.parent.postMessage({ type: 'openModal', item: item }, '*'); };
      gdiv.appendChild(card);
    });
    section.appendChild(gdiv); container.appendChild(section);
  });
  document.getElementById("loading-msg").style.display = "none";
  sendHeight();
}

function handleAdminIconClick() {
  if (isAdmin) { if (confirm("確定登出管理員模式嗎？")) location.reload(); }
  else document.getElementById("loginModal").style.display = "block";
}

function handleLogin() {
  const id = document.getElementById("adminId").value, pwd = document.getElementById("adminPwd").value;
  if (id === "1050267" && pwd === "Penny01!") {
    isAdmin = true; closeModal('loginModal');
    document.getElementById("settingsIcon").style.display = "flex";
    document.getElementById("adminActionsBar").style.display = "block";
    document.getElementById("adminIcon").innerHTML = '<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line>';
    const allTypes = [...new Set(globalItems.map(i => i.type))];
    document.getElementById("typeVisibilityGroup").innerHTML = allTypes.map(t => `<label style="font-size:12px; display:flex; align-items:center; gap:5px;"><input type="checkbox" checked onchange="toggleTypeVisibility('${t}', this.checked)"> ${t}</label>`).join("");
    renderUI();
  } else alert("錯誤");
}

function toggleTypeVisibility(type, isVisible) {
  if (isVisible) hiddenTypes = hiddenTypes.filter(t => t !== type);
  else if (!hiddenTypes.includes(type)) hiddenTypes.push(type);
  renderUI();
}

function applyBatchStatus() {
  const newStatus = document.getElementById("batchStatusSelect").value;
  if(confirm(`確定將全部商品設為「${newStatus}」？`)) {
    globalItems.forEach(item => stageChange(item.name, 'status', newStatus));
    renderUI();
  }
}

async function handleSave() {
  const keys = Object.keys(pendingChanges);
  if (!keys.length) return alert("無修改");
  if (confirm("儲存修改至資料庫？")) {
    const updates = keys.map(k => ({ item_name: k, status: pendingChanges[k].status, price: pendingChanges[k].price }));
    const { error } = await sbClient.from('chiikawa_data').upsert(updates, { onConflict: 'item_name' });
    if (error) alert("失敗"); else { alert("已儲存成功！"); pendingChanges = {}; loadSheetData(); }
  }
}

function stageChange(name, field, value) {
  if(!pendingChanges[name]) {
    const it = globalItems.find(i => i.name === name);
    pendingChanges[name] = { status: it.status, price: it.price };
  }
  pendingChanges[name][field] = value;
  const item = globalItems.find(i => i.name === name);
  if(item) item[field] = value;
}

function getStatusBg(s) {
  if(s==="現貨") return "#FFF4BD";
  if(s==="需預訂") return "#D4BBDD";
  if(s==="搭飛機中") return "#C1E1C1";
  return "#E7F2F8";
}

function openSettingsModal() { document.getElementById("settingsModal").style.display = "block"; }
function closeModal(id) { document.getElementById(id).style.display = "none"; }
function sendHeight() { window.parent.postMessage({ height: document.body.scrollHeight }, '*'); }

loadSheetData();
window.onclick = e => { if (e.target.className === "modal") e.target.style.display = "none"; };
</script>
</body>
</html>
