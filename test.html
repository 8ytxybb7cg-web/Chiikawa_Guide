<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  
  <title>Chiikawa 寶寶圖鑑</title>
  <meta property="og:title" content="Chiikawa 寶寶圖鑑">
  <meta property="og:description" content="Chiikawa 產品圖鑑，提供最新現貨資訊及代購服務。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://8ytxybb7cg-web.github.io/Chiikawa_Guide/">
  <meta property="og:image" content="https://8ytxybb7cg-web.github.io/Chiikawa_Guide/IMG_7282.png">
  <link rel="icon" href="./IMG_7282.png" type="image/png" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { --tab-color: #dac7b7; }
    html, body {
      margin: 0; padding: 0; width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; color: #333333; text-align: center;
    }
    .logo-container { text-align: center; margin-top: 25px; }
    .logo-container img { width: 70px; height: auto; }
    h1 { margin: 10px 0; font-size: 18px; color: #A49393; letter-spacing: 1px; }

    /* 頂部角色選單 */
    .tabs { 
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 12px 8px; padding: 15px 10px; max-width: 380px; margin: 0 auto; 
    }
    .tab { cursor: pointer; display: flex; flex-direction: column; align-items: center; width: 65px; }
    .tab-circle { 
      width: 55px; height: 55px; border-radius: 50%; overflow: hidden; 
      border: 3px solid transparent; background: #eee; transition: border-color 0.2s;
    }
    .tab.active .tab-circle { border-color: var(--tab-color); }
    .tab-circle img { width: 100%; height: 100%; object-fit: cover; }
    .tab-name { font-size: 10px; font-weight: bold; margin-top: 5px; color: #666; white-space: nowrap; }

    /* 父層新增的吸頂導航列 */
    .sticky-sub-nav {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      padding: 10px 0;
      display: none;
      white-space: nowrap;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .sticky-sub-nav::-webkit-scrollbar { display: none; }
    .sub-nav-content { display: inline-flex; padding: 0 15px; gap: 10px; }
    .sub-nav-item {
      font-size: 13px; color: #666; padding: 6px 14px; border-radius: 20px;
      background: #f2f2f2; cursor: pointer; transition: 0.2s; border: 1px solid transparent;
    }
    .sub-nav-item:active { background: var(--tab-color); color: #fff; }

    /* Iframe 容器：移除之前的裁切，讓 Admin Panel 顯示 */
    #main-content { width: 100%; position: relative; min-height: 80vh; }
    #content-frame { width: 100%; border: none; display: block; }

    /* 購物車與彈窗樣式 (保留) */
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 99999; padding: 20px; box-sizing: border-box; backdrop-filter: blur(5px); }
    .modal-card { background: #fff; border-radius: 20px; padding: 24px; width: 90%; max-width: 320px; text-align: center; position: relative; }
    .modal-card img { width: 100%; max-height: 40vh; object-fit: contain; border-radius: 12px; }
    .price { color: #d77485; font-size: 20px; font-weight: bold; margin: 10px 0; }
    .btn-buy { background: #d77485; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; }
    
    #cart-badge { position: fixed; bottom: 35px; right: 20px; background: #d77485; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(215,116,133,0.4); cursor: pointer; z-index: 9999; }
    #cart-count { position: absolute; top: -2px; right: -2px; background: #ff3b30; color: white; font-size: 11px; min-width: 18px; height: 18px; line-height: 18px; border-radius: 10px; border: 2px solid #fff; font-weight: bold; }

    .bottom-bar { padding: 30px 0; background-color: #dac7b7; color: #fff; margin-top: 40px; font-size: 11px; }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="./IMG_7282.png" alt="Logo" />
  </div>
  <h1>Chiikawa 寶寶圖鑑</h1>
  
  <div class="tabs" id="tabs"></div>

  <div id="sub-nav-container" class="sticky-sub-nav">
    <div id="sub-nav-content" class="sub-nav-content"></div>
  </div>

  <div id="main-content">
    <iframe id="content-frame" src="" scrolling="no" onload="onIframeLoad()"></iframe>
  </div>

  <div id="parentOverlay" class="overlay" onclick="this.style.display='none'"><div class="modal-card" onclick="event.stopPropagation()"><img id="modalImg"><h3 id="modalName"></h3><div class="price" id="modalPrice"></div><button class="btn-buy" onclick="quickBuy()">立即購買</button></div></div>
  <div id="cart-badge" onclick="toggleCart()"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg><div id="cart-count">0</div></div>

<script>
  const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
  const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const roleConfigMap = {
    "吉伊": "visible_categories_chii",
    "小八": "visible_categories_hachi",
    "兔兔": "visible_categories",
    "栗子": "visible_categories_kuri",
    "風獅": "visible_categories_shisa",
    "其他角色": "visible_categories_others"
  };

  const roles = [
    { name: "吉伊", color: "#d77485", img: "https://i.postimg.cc/vZDs4YNZ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Chiikawa.html" },
    { name: "小八", color: "#6293b8", img: "https://i.postimg.cc/sDTzfQKL/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Hachiware.html" },
    { name: "兔兔", color: "#f9be3c", img: "https://i.postimg.cc/xdzVPsYr/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Usagi.html" },
    { name: "小桃", color: "#838BC2", img: "https://i.postimg.cc/9MP36rrJ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Momonga.html" },
    { name: "師傅", color: "#CCAFA5", img: "https://i.postimg.cc/fTq4Q4Rn/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Master.html" },
    { name: "栗子", color: "#94C973", img: "https://i.postimg.cc/FzGMK8bS/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Manju.html" },
    { name: "風獅", color: "#FBAA60", img: "https://i.postimg.cc/660Jz4sQ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Shisa.html" },
    { name: "古本", color: "#eb9e97", img: "https://i.postimg.cc/nh5t7yyY/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Furuhonya.html" },
    { name: "其他角色", color: "#45818e", img: "https://i.postimg.cc/63xJbd58/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Other.html" }
  ];

  const frame = document.getElementById("content-frame");
  const subNavContainer = document.getElementById("sub-nav-container");
  const subNavContent = document.getElementById("sub-nav-content");

  // [重點] 當 Iframe 載入時觸發
  function onIframeLoad() {
    hideSubPageNav();
  }

  // [重點] 隱藏子頁面的導航列，但保留 Admin 登入
  function hideSubPageNav() {
    try {
      const doc = frame.contentDocument || frame.contentWindow.document;
      // 根據 Chiikawa.html，導航列是在 .nav-container 內
      const subNav = doc.querySelector('.nav-container');
      if (subNav) {
        subNav.style.display = 'none'; // 隱藏子頁導航
      }
      // 確保 header-wrapper 的 padding 調整，以免留白太大
      const headerWrapper = doc.querySelector('.header-wrapper');
      if (headerWrapper) {
        headerWrapper.style.paddingBottom = '0';
      }
    } catch (e) {
      console.warn("跨網域限制或子頁未完全載入，無法操作子頁 DOM");
    }
  }

  async function fetchSubCategories(roleName) {
    subNavContainer.style.display = 'none';
    subNavContent.innerHTML = '';
    let categories = ["吊娃", "娃"]; 
    const configKey = roleConfigMap[roleName];
    if (configKey) {
      const { data } = await sbClient.from('chiikawa_config').select('config_value').eq('config_key', configKey).single();
      if (data) categories = typeof data.config_value === 'string' ? JSON.parse(data.config_value) : data.config_value;
    }
    subNavContent.innerHTML = categories.map(cat => `<div class="sub-nav-item" onclick="scrollToCategory('${cat}')">${cat}</div>`).join("");
    subNavContainer.style.display = 'block';
  }

  function scrollToCategory(catName) {
    const doc = frame.contentDocument || frame.contentWindow.document;
    const targetEl = doc.getElementById(`cat-${catName}`);
    if (targetEl) {
      const iframeRect = frame.getBoundingClientRect();
      const elementRect = targetEl.getBoundingClientRect();
      // 補償父層 Sticky Nav 的高度 (約 50px)
      const offset = 60; 
      window.scrollTo({ top: window.scrollY + iframeRect.top + elementRect.top - offset, behavior: 'smooth' });
    }
  }

  function initTabs() {
    const tabsContainer = document.getElementById("tabs");
    roles.forEach((role, index) => {
      const tab = document.createElement("div");
      tab.className = "tab" + (index === 0 ? " active" : "");
      tab.innerHTML = `<div class="tab-circle" style="--tab-color:${role.color}"><img src="${role.img}"></div><div class="tab-name">${role.name}</div>`;
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.documentElement.style.setProperty('--tab-color', role.color);
        frame.src = role.url;
        fetchSubCategories(role.name);
      };
      tabsContainer.appendChild(tab);
    });
    frame.src = roles[0].url;
    fetchSubCategories(roles[0].name);
  }

  window.addEventListener('message', (e) => {
    if (e.data.height) frame.style.height = e.data.height + 'px';
    if (e.data.type === 'openModal') { /* 彈窗處理邏輯... */ }
  });

  initTabs();
</script>

</div>

</body>
</html>
