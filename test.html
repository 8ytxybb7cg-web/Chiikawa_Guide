<!DOCTYPE html>
<html lang="zh-Hk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>出賣Chii仔</title>
  <link rel="icon" href="https://i.postimg.cc/ncqjRJ9S/icon001.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* 保持原有的 CSS 樣式不變 */
    :root { --tab-color: #d77485; --bg-color: #f9f9f9; --text-color: #333; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: var(--text-color); text-align: center; }
    .top-bar { background: var(--tab-color); color: #fff; height: 44px; position: fixed; top: 0; left: 0; width: 100%; z-index: 999; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; box-sizing: border-box; }
    .admin-btn-oval { background: transparent; border: 1px solid rgba(255, 255, 255, 0.8); color: #fff; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; display: none; }
    .admin-icon { width: 24px; height: 24px; cursor: pointer; fill: #fff; }
    .nav-scroll-bar { background: #fff; border-bottom: 1px solid #eee; padding: 10px; position: fixed; top: 44px; left: 0; width: 100%; z-index: 998; display: flex; overflow-x: auto; gap: 15px; }
    .nav-item { color: var(--tab-color); cursor: pointer; padding: 2px 4px; font-weight: bold; flex-shrink: 0; }
    #card-container { padding: 95px 10px 20px 10px; max-width: 1200px; margin: 0 auto; }
    .category-section { margin-bottom: 30px; scroll-margin-top: 105px; }
    .category-title { display: flex; align-items: center; justify-content: center; margin: 25px 0 15px 0; color: var(--tab-color); font-weight: bold; font-size: 15px; }
    .category-title::before, .category-title::after { content: ""; flex: 1; height: 1px; background: #eee; margin: 0 15px; }
    .group-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; justify-items: center; }
    .card { width: 100%; max-width: 130px; height: 200px; border: 1px solid #eee; border-radius: 12px; background: #fff; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
    .card img { width: 100%; aspect-ratio: 1; object-fit: contain; padding: 8px; box-sizing: border-box; }
    .status-badge { border-radius: 20px; padding: 2px 8px; font-size: 10px; font-weight: 600; margin-bottom: 2px; }
    .card .name { margin: 2px 6px; font-size: 12px; font-weight: 700; flex-grow: 1; display: flex; align-items: center; justify-content: center; }
    .card .price { font-size: 13px; color: var(--tab-color); font-weight: bold; margin-bottom: 6px; }
    .admin-select { font-size: 10px; width: 95%; margin-bottom: 3px; }
    .admin-price-input { width: 85%; text-align: center; font-size: 11px; margin-bottom: 4px; }
    .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
    .modal-content { background: #fff; margin: 10% auto; padding: 24px; width: 85%; max-width: 320px; border-radius: 20px; position: relative; text-align: left; }
    .login-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
    .login-btn { width: 100%; padding: 12px; background: var(--tab-color); color: white; border-radius: 12px; font-weight: bold; border: none; margin-top: 5px; cursor: pointer; }
    #loading-msg { position: absolute; top: 180px; left: 50%; transform: translateX(-50%); color: #999; }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="left-group"><button id="settingsBtn" class="admin-btn-oval" onclick="openSettingsModal()">設定</button></div>
    <div class="right-group">
      <button id="saveBtn" class="admin-btn-oval" style="background: rgba(255,255,255,0.2);" onclick="handleSave()">儲存</button>
      <button id="cancelBtn" class="admin-btn-oval" onclick="handleCancel()">取消</button>
      <button id="logoutBtn" class="admin-btn-oval" onclick="handleLogout()">登出</button>
      <svg id="adminIcon" class="admin-icon" onclick="openLoginModal()" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
  </div>

  <div id="navScrollBar" class="nav-scroll-bar"></div>
  <div id="loading-msg">正在載入Chii仔資料中...</div>
  <div id="card-container"></div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>管理員登入</h3>
      <input type="text" id="adminId" class="login-input" placeholder="ID">
      <input type="password" id="adminPwd" class="login-input" placeholder="Password">
      <button class="login-btn" onclick="handleLogin()">登入</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>顯示設定</h3>
      <div style="margin-bottom:15px;">
        <span style="font-weight:bold; display:block; margin-bottom:8px;">對客戶顯示哪些分類：</span>
        <div id="typeVisibilityGroup" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;"></div>
      </div>
      <button class="login-btn" onclick="confirmSettings()">完成 (預覽)</button>
    </div>
  </div>

<script>
const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ"; 
const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
const CONFIG_KEY_HIDDEN_TYPES = "CONFIG_HIDDEN_TYPES";

const STATUS_OPTIONS = ["現貨", "需預訂", "搭飛機中", "補貨（不顯示）", "Hold貨（不顯示）", "已售出（不顯示）"];
const colors = { "吉伊":"#d77485","小八":"#6293b8","兔兔":"#f9be3c","小桃":"#838BC2","師傅":"#CCAFA5","栗子":"#94C973","獅薩":"#FBAA60","古本":"#eb9e97","其他角色":"#45818e" };

let sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let isAdmin = false;
let globalItems = [];
let currentRole = "吉伊";
let supabaseOverrides = {};
let pendingChanges = {};
let hiddenTypes = []; 
let settingsChanged = false;

async function loadSheetData(){
  const p = new URLSearchParams(location.search).get("role");
  currentRole = colors[p] ? p : "吉伊";
  document.documentElement.style.setProperty("--tab-color", colors[currentRole]);
  document.getElementById("loading-msg").style.display = "block";

  try {
    // 1. 先抓取所有 Overrides 和 全域設定
    const { data } = await sbClient.from('chiikawa_data').select('*');
    if (data) {
      data.forEach(row => {
        if (row.item_name === CONFIG_KEY_HIDDEN_TYPES) {
          hiddenTypes = JSON.parse(row.status || "[]");
        } else {
          supabaseOverrides[row.item_name] = { status: row.status, price: row.price };
        }
      });
    }

    // 2. 抓取 Google Sheet
    const sheetRes = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(currentRole)}`).then(r => r.text());
    const jsonData = JSON.parse(sheetRes.substr(47).slice(0, -2));
    
    globalItems = (jsonData.table.rows || []).map(row => {
      const type = row.c[0]?.v || "其他";
      const name = row.c[1]?.v || "";
      if (!name || name === "名稱") return null;
      
      const fullName = `${currentRole}${name}`;
      const sb = supabaseOverrides[fullName] || {};
      return {
        name: fullName,
        originalName: name,
        type: type,
        img: row.c[3]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
        size: row.c[5]?.v || "",
        price: sb.price || "",
        status: sb.status || "現貨"
      };
    }).filter(it => it !== null);

    renderUI();
  } catch (e) { console.error(e); }
}

function renderUI(){
  const container = document.getElementById("card-container");
  const nav = document.getElementById("navScrollBar");
  container.innerHTML = ""; nav.innerHTML = "";

  const groups = {};
  globalItems.forEach(item => {
    // 過濾邏輯
    if (hiddenTypes.includes(item.type)) return;
    if (!isAdmin && item.status.includes("不顯示")) return;

    if (!groups[item.type]) groups[item.type] = [];
    groups[item.type].push(item);
  });

  Object.keys(groups).forEach(type => {
    // 導航欄
    const n = document.createElement("div");
    n.className = "nav-item"; n.innerText = type;
    n.onclick = () => document.getElementById("section-"+type).scrollIntoView({behavior:'smooth'});
    nav.appendChild(n);

    // 商品區
    const sec = document.createElement("div");
    sec.className = "category-section"; sec.id = "section-"+type;
    sec.innerHTML = `<div class="category-title">${type}</div>`;
    const grid = document.createElement("div");
    grid.className = "group-grid";

    groups[type].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      
      const statusUI = isAdmin 
        ? `<select class="admin-select" onchange="stageChange('${item.name}','status',this.value)">${STATUS_OPTIONS.map(o=>`<option value="${o}" ${item.status===o?'selected':''}>${o}</option>`).join('')}</select>`
        : `<div class="status-badge" style="background:${getStatusBg(item.status)}">${item.status}</div>`;
      
      const priceUI = isAdmin
        ? `<input class="admin-price-input" value="${item.price}" onchange="stageChange('${item.name}','price',this.value)">`
        : `<div class="price">${(!item.price || item.status==='需預訂') ? 'WhatsApp' : '$'+item.price}</div>`;

      card.innerHTML = `<img src="${item.img}"> ${statusUI} <div style="font-size:9px;color:#999">${item.size}</div><div class="name">${item.originalName}</div> ${priceUI}`;
      grid.appendChild(card);
    });
    sec.appendChild(grid);
    container.appendChild(sec);
  });
  document.getElementById("loading-msg").style.display = "none";
}

function getStatusBg(s){
  if(s==="現貨") return "#FFF4BD";
  if(s==="需預訂") return "#D4BBDD";
  if(s==="搭飛機中") return "#C1E1C1";
  return "#eee";
}

function stageChange(name, field, val) {
  if(!pendingChanges[name]) pendingChanges[name] = { ...supabaseOverrides[name] };
  pendingChanges[name][field] = val;
  const it = globalItems.find(i => i.name === name);
  if(it) it[field] = val;
}

async function handleSave() {
  const updates = Object.keys(pendingChanges).map(k => ({ item_name: k, ...pendingChanges[k] }));
  
  // 核心修正：將 hiddenTypes 併入更新清單
  if (settingsChanged) {
    updates.push({
      item_name: CONFIG_KEY_HIDDEN_TYPES,
      status: JSON.stringify(hiddenTypes),
      price: "0"
    });
  }

  if (updates.length === 0) return alert("無變動");
  if (!confirm("確定儲存所有變更？")) return;

  const { error } = await sbClient.from('chiikawa_data').upsert(updates, { onConflict: 'item_name' });
  if(error) alert("儲er失敗");
  else {
    alert("儲存成功！");
    settingsChanged = false;
    pendingChanges = {};
    loadSheetData();
  }
}

function openSettingsModal() {
  const allTypes = [...new Set(globalItems.map(i => i.type))];
  // 補足一些可能被隱藏了但不在當前頁面的類型 (如: 鐵牌)
  const allPossible = ["吊娃","娃","其他","景品","地區","台版","陸版","鐵牌"];
  const finalTypes = [...new Set([...allPossible, ...allTypes])];

  document.getElementById("typeVisibilityGroup").innerHTML = finalTypes.map(t => 
    `<label><input type="checkbox" ${hiddenTypes.includes(t)?'':'checked'} onchange="updateHiddenList('${t}', this.checked)"> ${t}</label>`
  ).join("");
  document.getElementById("settingsModal").style.display = "block";
}

function updateHiddenList(type, isVisible) {
  settingsChanged = true;
  if (isVisible) hiddenTypes = hiddenTypes.filter(t => t !== type);
  else if (!hiddenTypes.includes(type)) hiddenTypes.push(type);
}

function confirmSettings() {
  renderUI(); // 即時預覽
  document.getElementById("settingsModal").style.display = "none";
  alert("已更新預覽。請點擊右上角「儲存」以正式永久生效。");
}

function handleLogin() {
  if (document.getElementById("adminId").value === "1050267" && document.getElementById("adminPwd").value === "Penny01!") {
    isAdmin = true;
    document.querySelectorAll(".admin-btn-oval").forEach(b => b.style.display = "block");
    document.getElementById("adminIcon").style.display = "none";
    document.getElementById("loginModal").style.display = "none";
    renderUI();
  } else alert("錯誤");
}

function handleLogout() { location.reload(); }
function handleCancel() { location.reload(); }
function openLoginModal() { document.getElementById("loginModal").style.display = "block"; }
function closeModal(id) { document.getElementById(id).style.display = "none"; }

loadSheetData();
</script>
</body>
</html>
