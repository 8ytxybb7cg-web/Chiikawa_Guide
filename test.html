<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Chiikawa 寶寶圖鑑</title>
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <style>
    :root { --tab-color: #dac7b7; }
    html, body {
      margin: 0; padding: 0; width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; color: #333333; text-align: center;
    }
    /* 1. Logo 縮小至 50% (原 140px -> 70px) */
    .logo-container { text-align: center; margin-top: 20px; }
    .logo-container img { width: 70px; height: auto; }
    
    h1 { margin: 10px 0; font-size: 18px; color: #A49393; letter-spacing: 1px; }

    /* 2. Icon 排版優化：5個一列 */
    .tabs { 
      display: grid; 
      grid-template-columns: repeat(5, 1fr); 
      gap: 10px; 
      padding: 10px; 
      max-width: 400px; 
      margin: 0 auto; 
    }
    .tab { cursor: pointer; display: flex; flex-direction: column; align-items: center; }
    .tab-circle { width: 55px; height: 55px; border-radius: 50%; overflow: hidden; border: 3px solid transparent; background: #eee; }
    .tab.active .tab-circle { border-color: var(--tab-color); }
    .tab-circle img { width: 100%; height: 100%; object-fit: cover; }
    .tab-name { font-size: 10px; font-weight: bold; margin-top: 4px; color: #666; white-space: nowrap; }

    #main-content { width: 100%; position: relative; }
    #content-frame {
      width: 100%; border: none; margin-top: -44px; 
      clip-path: inset(44px 0 0 0); display: block;
    }

    /* Modal 樣式優化 */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none;
      justify-content: center; align-items: center; z-index: 99999; padding: 20px;
      box-sizing: border-box; backdrop-filter: blur(5px);
    }
    .modal-card {
      background: #fff; border-radius: 20px; padding: 20px;
      width: 90%; max-width: 320px; text-align: center; position: relative;
    }
    .modal-card img { width: 100%; max-height: 40vh; object-fit: contain; border-radius: 10px; }
    .modal-card h3 { margin: 15px 0 5px; font-size: 18px; }
    .modal-card .price { color: #d77485; font-size: 20px; font-weight: bold; margin: 10px 0; }
    
    .btn-group { display: flex; gap: 10px; flex-direction: column; margin-top: 15px; }
    .btn-buy { background: #d77485; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .btn-cart { background: #f3f3f3; color: #333; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .btn-close { color: #999; font-size: 14px; margin-top: 10px; cursor: pointer; background: none; border: none; }

    /* 購物車懸浮按鈕 */
    #cart-badge {
      position: fixed; bottom: 30px; right: 20px; 
      background: #d77485; color: white; width: 60px; height: 60px; 
      border-radius: 50%; display: flex; justify-content: center; align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 9999;
    }
    #cart-count {
      position: absolute; top: 0; right: 0; background: red; color: white;
      font-size: 12px; padding: 2px 6px; border-radius: 10px; border: 2px solid #fff;
    }

    /* 購物車列表樣式 */
    .cart-list { max-height: 50vh; overflow-y: auto; text-align: left; margin: 15px 0; }
    .cart-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .cart-item img { width: 40px; height: 40px; border-radius: 5px; }
    .cart-item-info { flex: 1; }
    .cart-item-name { font-size: 14px; font-weight: bold; }
    .cart-item-price { font-size: 12px; color: #d77485; }
    .remove-item { color: #ccc; cursor: pointer; font-size: 18px; }

    /* 3. 底部資訊優化 */
    .bottom-bar { padding: 30px 0; background-color: #dac7b7; color: #fff; margin-top: 50px; }
    .contact-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
    .contact-icons a { color: white; text-decoration: none; display: flex; align-items: center; gap: 5px; font-size: 14px; }
    .icon-img { width: 24px; height: 24px; filter: brightness(0) invert(1); }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://i.postimg.cc/3R7nNT0k/icon.png" alt="Chiikawa Logo" />
  </div>
  <h1>Chiikawa 寶寶圖鑑</h1>
  <div class="tabs" id="tabs"></div>

  <div id="main-content">
    <iframe id="content-frame" src="" scrolling="no"></iframe>
  </div>

  <div id="parentOverlay" class="overlay" onclick="this.style.display='none'">
    <div class="modal-card" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="">
      <h3 id="modalName"></h3>
      <div class="price" id="modalPrice"></div>
      <div class="btn-group">
        <button class="btn-buy" onclick="quickBuy()">立即購買</button>
        <button class="btn-cart" onclick="addToCart()">加入購物車</button>
      </div>
      <button class="btn-close" onclick="document.getElementById('parentOverlay').style.display='none'">暫時看看</button>
    </div>
  </div>

  <div id="cartOverlay" class="overlay" onclick="this.style.display='none'">
    <div class="modal-card" onclick="event.stopPropagation()">
      <h3>我的購物車</h3>
      <div id="cart-items" class="cart-list">
        </div>
      <div id="cart-total" style="font-weight:bold; margin-bottom:15px; text-align:right;"></div>
      <button class="btn-buy" style="width:100%" onclick="sendWhatsAppOrder()">傳送訂單到 WhatsApp</button>
      <button class="btn-close" onclick="document.getElementById('cartOverlay').style.display='none'">繼續購物</button>
    </div>
  </div>

  <div id="cart-badge" onclick="toggleCart()">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    <div id="cart-count">0</div>
  </div>

  <div class="bottom-bar">
    <div class="contact-icons">
      <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="icon-img" alt="WhatsApp"> WhatsApp
      </a>
      <a href="mailto:your-email@example.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon-img" alt="Email"> Email
      </a>
    </div>
    &copy; <span id="current-year"></span> Chiikawa Sales
  </div>

<script>
  const roles = [
    { name: "吉伊", color: "#d77485", img: "https://i.postimg.cc/vZDs4YNZ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Chiikawa.html" },
    { name: "小八", color: "#6293b8", img: "https://i.postimg.cc/sDTzfQKL/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Hachiware.html" },
    { name: "兔兔", color: "#f9be3c", img: "https://i.postimg.cc/xdzVPsYr/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Usagi.html" },
    { name: "小桃", color: "#838BC2", img: "https://i.postimg.cc/9MP36rrJ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Momonga.html" },
    { name: "師傅", color: "#CCAFA5", img: "https://i.postimg.cc/fTq4Q4Rn/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Master.html" },
    { name: "栗子", color: "#94C973", img: "https://i.postimg.cc/FzGMK8bS/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Manju.html" },
    { name: "獅薩", color: "#FBAA60", img: "https://i.postimg.cc/660Jz4sQ/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Shisa.html" },
    { name: "古本", color: "#eb9e97", img: "https://i.postimg.cc/nh5t7yyY/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Furuhonya.html" },
    { name: "其他角色", color: "#45818e", img: "https://i.postimg.cc/63xJbd58/icon.png", url: "https://8ytxybb7cg-web.github.io/Chiikawa_Guide/Other.html" }
  ];

  let cart = JSON.parse(localStorage.getItem('myCart')) || [];
  let currentItem = null; // 當前 Modal 顯示的商品

  const frame = document.getElementById("content-frame");
  const overlay = document.getElementById("parentOverlay");
  const cartOverlay = document.getElementById("cartOverlay");

  function initTabs() {
    const tabsContainer = document.getElementById("tabs");
    roles.forEach((role, index) => {
      const tab = document.createElement("div");
      tab.className = "tab" + (index === 0 ? " active" : "");
      tab.innerHTML = `<div class="tab-circle" style="--tab-color:${role.color}"><img src="${role.img}"></div><div class="tab-name">${role.name}</div>`;
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.documentElement.style.setProperty('--tab-color', role.color);
        frame.src = role.url;
      };
      tabsContainer.appendChild(tab);
    });
    frame.src = roles[0].url;
    updateCartUI();
  }

  // 監聽子頁面通訊
  window.addEventListener('message', function(e) {
    if (e.data.height) frame.style.height = e.data.height + 'px';
    if (e.data.type === 'openModal') {
      currentItem = e.data.item;
      document.getElementById("modalImg").src = currentItem.img;
      document.getElementById("modalName").textContent = currentItem.name;
      document.getElementById("modalPrice").textContent = (currentItem.status === '需預訂' || !currentItem.price) ? 'WhatsApp 查詢' : '$' + currentItem.price;
      overlay.style.display = "flex";
    }
  }, false);

  // 購物車邏輯
  function addToCart() {
    if (currentItem.status === '需預訂') {
        alert("此為預訂商品，請直接 WhatsApp 聯絡查詢。");
        return;
    }
    const exist = cart.find(i => i.name === currentItem.name);
    if (exist) {
      exist.qty += 1;
    } else {
      cart.push({ ...currentItem, qty: 1 });
    }
    saveCart();
    overlay.style.display = "none";
    alert("已加入購物車！");
  }

  function quickBuy() {
    addToCart();
    toggleCart();
  }

  function saveCart() {
    localStorage.setItem('myCart', JSON.stringify(cart));
    updateCartUI();
  }

  function updateCartUI() {
    const list = document.getElementById("cart-items");
    const count = document.getElementById("cart-count");
    const totalEl = document.getElementById("cart-total");
    list.innerHTML = "";
    
    let total = 0;
    let itemsCount = 0;

    cart.forEach((item, idx) => {
      const p = parseFloat(item.price) || 0;
      total += p * item.qty;
      itemsCount += item.qty;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.img}">
        <div class="cart-item-info">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">$${item.price} x ${item.qty}</div>
        </div>
        <div class="remove-item" onclick="removeItem(${idx})">&times;</div>
      `;
      list.appendChild(div);
    });

    count.textContent = itemsCount;
    totalEl.textContent = "總金額：$" + total;
  }

  function removeItem(idx) {
    cart.splice(idx, 1);
    saveCart();
  }

  function toggleCart() {
    cartOverlay.style.display = (cartOverlay.style.display === "flex") ? "none" : "flex";
  }

  function sendWhatsAppOrder() {
    if (cart.length === 0) { alert("購物車是空的喔！"); return; }
    
    let text = "你好，我想訂購以下：\n\n";
    let total = 0;
    
    cart.forEach((item, idx) => {
      const subtotal = (parseFloat(item.price) || 0) * item.qty;
      total += subtotal;
      text += `${idx + 1}. ${item.name}\n數量：${item.qty}\n小計：$${subtotal}\n\n`;
    });
    
    text += "------------------\n";
    text += `總金額：$${total}\n\n請問目前還有貨嗎？`;
    
    const encodedText = encodeURIComponent(text);
    // 這裡替換成你的 WhatsApp 號碼 (例如 85212345678)
    const whatsappUrl = `https://wa.me/YOUR_PHONE_NUMBER?text=${encodedText}`;
    window.open(whatsappUrl, '_blank');
  }

  document.getElementById("current-year").textContent = new Date().getFullYear();
  initTabs();
</script>
</body>
</html>
